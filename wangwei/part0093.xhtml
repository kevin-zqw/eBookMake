<body id="451317">
  <h2 class="tpl-185-title-2">羽林骑闺人</h2>

  <p class="poem-center-first">秋月临高城，城中管弦思。</p>

  <p class="poem-center">离人堂上愁，稚子阶前戏。</p>

  <p class="poem-center">出门复映户，望望青丝骑。</p>

  <p class="poem-center">行人过欲尽，狂夫终不至。</p>

  <p class="poem-center-last">左右寂无言，相看共垂泪。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>羽林骑：</b>《汉书》：“羽林掌送从，次期门，武帝太初元年置，名曰建章营骑，后更名羽林骑。”《唐书·百官志》有左右羽林军。后人谓天子禁兵皆谓之“羽林”。</p>

  <p class="bodytext"><b>青丝骑：</b>刘孝绰诗：“未见青丝骑，徒劳红粉妆。”</p>
