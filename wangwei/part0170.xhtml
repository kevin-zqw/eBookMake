<body id="682890">
  <h2 class="tpl-185-title-2">送钱少府还蓝田</h2>

  <p class="poem-center-first">草色日向好，桃源人去稀。</p>

  <p class="poem-center">手持平子赋，目送老莱衣。</p>

  <p class="poem-center">每候山樱发，时同海燕归。</p>

  <p class="poem-center-last">今年寒食酒，应得返柴扉<sup>①</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①得，一作“是”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>平子赋：</b>《文选》有张平子《归田赋》。</p>

  <p class="bodytext"><b>目送：</b>《南史》：“张绪每朝见，武帝目送之。”</p>

  <p class="bodytext"><b>老莱衣：</b>《艺文类聚》：“《列士传》曰：老莱子孝养二亲，行年七十，婴儿自娱，着五色采衣。尝取浆上堂，跌仆，因卧地为小儿啼。或弄乌鸟于亲侧。”</p>

  <p class="bodytext"><b>山樱：</b>沈约诗：“山樱<span class="content-word-small">（火）</span>〔发〕欲然。”</p>
