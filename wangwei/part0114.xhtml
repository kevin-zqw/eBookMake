<body id="531082">
  <h2 class="tpl-185-title-2">寄崇梵僧</h2>

  <p class="poem-center-first">崇梵僧，崇梵僧，</p>

  <p class="poem-center">秋归覆釜春不还。</p>

  <p class="poem-center">落花啼鸟纷纷乱，</p>

  <p class="poem-center">涧户山窗寂寂闲。</p>

  <p class="poem-center">峡里谁知有人事，</p>

  <p class="poem-center-last">郡中遥望空云山。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>崇梵僧：</b>《江邻几杂志》：“王右丞《济州》诗云‘汶阳归客’，司马君实云：‘其地则唐济、郓州，今易地矣。’又《崇梵僧》诗，初谓是僧名，乃寺名，近东阿覆釜村。”</p>

  <p class="bodytext"><b>涧户：</b>《北山移文》：“涧户摧绝无与归。”</p>
