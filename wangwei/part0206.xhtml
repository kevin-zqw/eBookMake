  <h2 class="tpl-185-title-2">戏题示萧氏外甥</h2>

  <p class="poem-center-first">怜尔解临池，渠爷未学诗。</p>

  <p class="poem-center">老夫何足似，弊宅倘因之。</p>

  <p class="poem-center">芦笋穿荷叶<sup>①</sup>，菱花罥雁儿。</p>

  <p class="poem-center-last">郤公不易胜，莫着外家欺。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①穿，顾元纬本、凌本俱作“藏”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>临池：</b>《晋书·卫恒传》：“张伯英临池学书，池水尽黑。”</p>

  <p class="bodytext"><b>弊宅：</b>《晋书》：“魏舒少孤，为外家宁氏所养。宁氏起宅，相宅者云：‘当出贵甥。’祖母以魏氏甥小而慧，意谓应之。舒曰：‘当为外祖成此宅相。’”</p>

  <p class="bodytext"><b>郤公：</b>《世说》：“王子敬兄弟见郤公，蹑屐问讯，甚修外生礼。及嘉宾死皆着高屐，仪容轻慢。命坐，皆云：‘有事，不暇坐。’既去，郤公慨然曰：‘使嘉宾不死，鼠子敢尔。’”</p>
