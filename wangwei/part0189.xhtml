<body id="732930">
  <h2 class="tpl-185-title-2">送孙二</h2>

  <p class="poem-center-first">郊外谁相送<sup>①</sup>，夫君道术亲。</p>

  <p class="poem-center">书生邹鲁客，才子洛阳人。</p>

  <p class="poem-center">祖席依寒草，行车起暮尘<sup>②</sup>。</p>

  <p class="poem-center-last">山川何寂寞<sup>③</sup>，长望泪沾巾。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《文苑英华》作“郭外谁将送”。</p>

  <p class="bodytext">②起，《文苑英华》作“薄”。</p>

  <p class="bodytext">③何，《文苑英华》作“向”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>沾巾：</b>张衡诗：“侧身北望涕沾巾。”</p>
