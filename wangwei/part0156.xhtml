  <h2 class="tpl-185-title-2">晚春严少尹与诸公见过</h2>

  <p class="poem-center-first">松菊荒三径，图书共五车。</p>

  <p class="poem-center">烹葵邀上客，看竹到贫家。</p>

  <p class="poem-center">鹊乳先春草<sup>①</sup>，莺啼过落花。</p>

  <p class="poem-center-last">自怜黄发暮，一倍惜年华。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①鹊，《唐诗品汇》作“雀”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>晚春：</b>梁元帝《纂要》：“三月季春，亦曰暮春、末春、晚春。”</p>

  <p class="bodytext"><b>三径：</b>《归去来辞》：“三径就荒，松菊犹存。”</p>

  <p class="bodytext"><b>上客：</b>沈约诗：“匹彼露葵羮，可以留上客。”</p>

  <p class="bodytext"><b>黄发：</b>《论衡》：“人少则发黑，老则发白，白久则黄。”颜师古《汉书》注：“黄发，老称，谓白发尽落，更生黄者。”</p>
