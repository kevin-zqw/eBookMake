<body id="1204398">
  <h2 class="tpl-185-title-2">酬王摩诘过林亭<sup>①</sup></h2>

  <p class="author-r">崔兴宗</p>

  <p class="poem-center-first">穷巷空林常闭关<sup>②</sup>，<br/>
  悠悠独卧对前山。</p>

  <p class="poem-center">今朝忽枉嵇生驾，</p>

  <p class="poem-center-last">倒屣开门遥解颜。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《唐诗纪事》作“喜群公访林亭”。</p>

  <p class="bodytext">②空，《唐诗纪事》作“深”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>嵇生驾：</b>《世说》：“嵇康与吕安善，每一相思，千里命驾。”</p>

  <p class="bodytext"><b>解颜：</b>《列子》：“夫子始一解颜而笑。”</p>
