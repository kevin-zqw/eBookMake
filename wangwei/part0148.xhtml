<body id="627565">
  <h2 class="tpl-185-title-2">山居即事</h2>

  <p class="poem-center-first">寂寞掩柴扉，苍茫对落晖。</p>

  <p class="poem-center">鹤巢松树遍<sup>①</sup>，人访荜门稀。</p>

  <p class="poem-center">嫩竹含新粉<sup>②</sup>，红莲落故衣。</p>

  <p class="poem-center-last">渡头灯火起，处处采菱归。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①树，凌本作“径”。</p>

  <p class="bodytext">②嫩，顾元纬本作“绿”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>苍茫：</b>庾信诗：“日晚荒城上，苍茫馀落晖。”</p>

  <p class="bodytext"><b>荜门：</b>《左传》：“荜门圭窦之人。”杜预注：“荜门，柴门也。”《礼记》“荜门圭窬”，郑康成注：“荜门，荆竹织门也。”</p>

  <p class="bodytext"><b>莲衣：</b>庾信诗：“莲浦落红衣。”</p>
