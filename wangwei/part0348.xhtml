<body id="1262596">
  <h2 class="tpl-185-title-2">过友人庄<sup>①</sup></h2>

  <p class="poem-center-first">故人具鸡黍，邀我至田家。</p>

  <p class="poem-center-last">绿树村边合，青山郭外斜。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①此本孟浩然<span class="content-word-small">（八）</span>〔五〕言律诗，今《万首唐人绝句》减去后四句作一绝，作王维。不知何据。顾元纬《外编》亦录此首。</p>
