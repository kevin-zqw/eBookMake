  <h2 class="tpl-185-title-2">既蒙宥罪旋复拜官伏感圣恩窃书鄙意兼奉简新除使君等诸公</h2>

  <p class="poem-center-first">忽蒙汉诏还冠冕，</p>

  <p class="poem-center">始觉殷王解网罗。</p>

  <p class="poem-center">日比皇明犹自暗，</p>

  <p class="poem-center">天齐圣寿未云多。</p>

  <p class="poem-center">花迎喜气皆知笑<sup>①</sup>，<br/>
  鸟识欢心亦解歌。</p>

  <p class="poem-center">闻道百城新佩印，</p>

  <p class="poem-center-last">还来双阙共鸣珂。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①皆知，一作“犹能”。</p>

  <p class="bodytext">②今，顾元纬本作“非”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>解网：</b>《史记》：“汤出，见野张网四面，祝曰：‘自天下四方皆入吾网。’汤曰：‘嘻，尽之矣！’乃命去其三面，祝曰：‘欲左，左；欲右，右。不用命，乃入吾网。’诸侯闻之，曰：‘汤德至矣，及禽兽。’”</p>

  <p class="bodytext"><b>花笑：</b>《史通》：“俗文士谓鸟鸣为啼，花发为笑。”</p>
