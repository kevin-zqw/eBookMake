<body id="1239236">
  <h2 class="tpl-185-title-2">赋得秋日悬清光<sup>①</sup></h2>

  <p class="poem-center-first">寥廓凉天静，晶明白日秋。</p>

  <p class="poem-center">圆光含万象，碎影入闲流。</p>

  <p class="poem-center">迥与青冥合，遥同江甸浮。</p>

  <p class="poem-center">昼阴殊众木，斜影下危楼。</p>

  <p class="poem-center">宋玉登高怨，张衡望远愁。</p>

  <p class="poem-center-last">馀晖如可托，云路岂悠悠。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《诗隽类函》、《唐诗类苑》俱作王维诗，《唐诗品汇》作无名氏诗。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>江甸：</b>《宋书·萧思话传》：“仗顺沿流，席卷江甸。”</p>

  <p class="bodytext"><b>宋玉：</b>宋玉《九辩》：“悲哉，秋之为气也！萧瑟兮草木揺落而变衰。憭栗兮若在远行，登山临水兮送将归。”</p>

  <p class="bodytext"><b>张衡：</b>张衡作《四愁诗》，有“侧身东望涕沾翰，侧身南望涕沾襟，侧身西望涕沾裳，侧身北望涕沾巾”之句。</p>
