<body id="1230309">
  <h2 class="tpl-185-title-2">送孟六归襄阳<sup>①</sup></h2>

  <p class="poem-center-first">杜门不欲出<sup>②</sup>，久与世情疏。</p>

  <p class="poem-center">以此为长策<sup>③</sup>，劝君归旧庐。</p>

  <p class="poem-center">醉歌田舍酒，笑读古人书。</p>

  <p class="poem-center-last">好是一生事，无劳献《子虚》。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①一作“送孟浩然”。〇顾元纬《外编》录此首，《文苑英华》亦作王维诗，《瀛奎律髓》作张子容诗。</p>

  <p class="bodytext">②欲，《瀛奎律髓》作“复”。</p>

  <p class="bodytext">③长，一作“良”。</p>
