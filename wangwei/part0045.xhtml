<body id="247869">
  <h2 class="tpl-185-title-2">韦侍郎山居</h2>

  <p class="poem-center-first">幸忝君子顾，遂陪尘外踪。</p>

  <p class="poem-center">闲花满岩谷，瀑水映杉松<sup>①</sup>。</p>

  <p class="poem-center">啼鸟忽临涧，归云时抱峰。</p>

  <p class="poem-center">良游盛簪绂，继迹多夔龙。</p>

  <p class="poem-center">讵枉青门道，故闻长乐钟<sup>②</sup>。</p>

  <p class="poem-center-last">清晨去朝谒，车马何从容<sup>③</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①水，凌本作“布”。</p>

  <p class="bodytext">②故，凌本作“胡”，一作“用”。</p>

  <p class="bodytext">③车，一作“鞍”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>良游：</b>陆机诗：“念昔良游，兹焉永叹。”</p>

  <p class="bodytext"><b>长乐钟：</b>徐陵《玉台新咏序》：“厌长乐之疏钟，劳中宫之缓箭。”</p>
