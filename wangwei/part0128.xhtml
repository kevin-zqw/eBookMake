  <h2 class="tpl-185-title-2">从岐王夜宴卫家山池应教</h2>

  <p class="poem-center-first">座客香貂满，宫娃绮幔张。</p>

  <p class="poem-center">涧花轻粉色，山月少灯光<sup>①</sup>。</p>

  <p class="poem-center">积翠纱窗暗<sup>②</sup>，飞泉绣户凉。</p>

  <p class="poem-center-last">还将歌舞出，归路莫愁长。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①少，《文苑英华》作“吐”，非。</p>

  <p class="bodytext">②暗，《文苑英华》作“透”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>香貂：</b>江总诗：“香貂拜黻衮，花绶拂玄除。”</p>

  <p class="bodytext"><b>绮幔：</b>司马相如《长门赋》：“张罗绮之幔帷兮。”《大般若经》：“张以绮幔，内施珠帐。”</p>
