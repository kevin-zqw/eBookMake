<body id="208414">
  <h2 class="tpl-185-title-2">至滑州隔河望黎阳忆丁三㝢</h2>

  <p class="poem-center-first">隔河见桑柘，蔼蔼黎阳川。</p>

  <p class="poem-center">望望行渐远，孤峰没云烟。</p>

  <p class="poem-center">故人不可见，河水复悠然。</p>

  <p class="poem-center-last">赖有政声远，时闻行路传。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>滑州：</b>《唐书·地理志》：“河南道有滑州灵昌郡。”</p>

  <p class="bodytext"><b>黎阳：</b>《元和郡县志》：“卫州有黎阳县。”成按：唐时滑州在黄河之南，属河南道；黎阳在黄河之北，属河北道。虽各隶一方，而中间仅隔一水，对岸可见。</p>
