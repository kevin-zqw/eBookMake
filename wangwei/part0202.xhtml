<body id="760828">
  <h2 class="tpl-185-title-2">被出济州<sup>①</sup></h2>

  <p class="poem-center-first">微官易得罪，谪去济<span class="content-word-small">（川）</span>〔州〕阴。</p>

  <p class="poem-center">执政方持法，明君无此心<sup>②</sup>。</p>

  <p class="poem-center">闾阎河润上，井邑海云深。</p>

  <p class="poem-center-last">纵有归来日，多愁年鬓侵<sup>③</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《河岳英灵集》作“初出济州别城中故人”。</p>

  <p class="bodytext">②无，一作“照”。</p>

  <p class="bodytext">③多，诸本皆作“各”，《河岳英灵集》、《唐诗品汇》俱作“多”，今从之。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>济州：</b>刘昫《唐书·地理志》：隋置济北郡，武德四年改济州，天宝元年改为济阳郡，十三载六月一日废济州。</p>

  <p class="bodytext"><b>持法：</b>《汉书》：“翟方进为相公洁，请托不行郡国。持法刻深，举奏牧守九卿，峻文深诋，中伤者尤多。”</p>

  <p class="bodytext"><b>河润：</b>《庄子》：“河润九里。”</p>
</body>
