  <h2 class="tpl-185-title-2">秋夜曲二首<sup>①</sup></h2>

  <h3 class="text-title-3-c" id="AUTO_ID_120">其一</h3>

  <p class="poem-center-first">丁丁漏水夜何长，<br/>
  漫漫轻阴露月光<sup>②</sup>。</p>

  <p class="poem-center-last">秋逼暗虫通夕响<sup>③</sup>，<br/>
  寒衣未寄莫飞霜。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①顾元纬本、凌本俱载此首，《乐府诗集》作王维诗，《万首唐人绝句》作王涯诗，《全唐诗话》、《唐诗纪事》俱作张仲素诗。</p>

  <p class="bodytext">②阴，凌本、《万首唐人绝句》、《唐诗纪事》、《乐府诗集》俱作“云”。</p>

  <p class="bodytext">③逼，凌本、《乐府诗集》俱作“壁”。</p>

  <h3 class="text-title-3-c" id="AUTO_ID_121">其二</h3>

  <p class="poem-center-first">桂魄初生秋露微，</p>

  <p class="poem-center">轻罗已薄未更衣。</p>

  <p class="poem-center">银筝夜久殷勤弄，</p>

  <p class="poem-center-last">心怯空房不忍归。</p>
