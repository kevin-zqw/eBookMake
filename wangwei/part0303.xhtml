<body id="1177226">
  <h2 class="tpl-185-title-2">崔兴宗写真<sup>①</sup></h2>

  <p class="poem-center-first">画君年少时，如今君已老。</p>

  <p class="poem-center-last">今时新识人，知君旧时好。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《唐诗纪事》作“与崔兴宗写真咏”。</p>
