<body id="625908">
  <h2 class="tpl-185-title-2">归辋川作</h2>

  <p class="poem-center-first">谷口疏钟动，渔樵稍欲稀。</p>

  <p class="poem-center">悠然远山暮，独向白云归。</p>

  <p class="poem-center">菱蔓弱难定，杨花轻易飞。</p>

  <p class="poem-center-last">东皋春草色，惆怅掩柴扉。</p>
</body>
