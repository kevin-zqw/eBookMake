  <h2 class="tpl-185-title-2">送沈子福归江东<sup>①</sup></h2>

  <p class="poem-center-first">杨柳渡头行客稀，</p>

  <p class="poem-center">罟师荡桨向临圻。</p>

  <p class="poem-center">惟有相思似春色，</p>

  <p class="poem-center-last">江南江北送君归。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①二顾本俱无“福”字。归，《万首唐人绝句》、《唐诗品汇》俱作“之”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>临圻：</b>谢灵运诗：“临圻阻参错。”李善注：“《埤苍》曰：‘碕，曲岸头也。’‘碕’与‘圻’同。”</p>
