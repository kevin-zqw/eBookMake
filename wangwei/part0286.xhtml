<body id="1127107">
  <h2 class="tpl-185-title-2">山中寄诸弟妹<sup>①</sup></h2>

  <p class="poem-center-first">山中多法侣，禅诵自为群。</p>

  <p class="poem-center-last">城郭遥相望，惟应见白云<sup>②</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《万首唐人绝句》无“诸”字。凌本、《唐诗正音》俱无“妹”字。</p>

  <p class="bodytext">②见，顾元纬本、凌本俱作“礼”，误。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>禅诵：</b>谓坐禅诵经。《陈书》：“吴郡陆庆筑室屏居，以禅诵为事。”</p>
