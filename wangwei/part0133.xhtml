  <h2 class="tpl-185-title-2">酬比部杨员外暮宿琴台朝跻书阁率尔见赠之作<sup>①</sup></h2>

  <p class="poem-center-first">旧简拂尘看，鸣琴候月弹<sup>②</sup>。</p>

  <p class="poem-center">桃源迷汉姓<sup>③</sup>，松树有秦官<sup>④</sup>。</p>

  <p class="poem-center">空谷归人少，青山背日寒。</p>

  <p class="poem-center-last">羡君栖隐处<sup>⑤</sup>，遥望白云端。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①台，凌本、《文苑英华》俱作“堂”。〇一作卢照邻诗。</p>

  <p class="bodytext">②候，《文苑英华》作“俟”。</p>

  <p class="bodytext">③源，一作“花”。</p>

  <p class="bodytext">④树，顾元纬本、凌本俱作“径”。</p>

  <p class="bodytext">⑤栖，凌本作“归”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>秦官：</b>《艺文类聚》：“《汉官仪》曰：秦始皇上封泰山，逢疾风暴雨，赖得松树，因复其下，封为五大夫。”《初学记》：“小天门有秦时五大夫松见在。”</p>
