<body id="301558">
  <h2 class="tpl-185-title-2">送别</h2>

  <p class="poem-center-first">下马饮君酒，问君何所之。</p>

  <p class="poem-center">君言不得意，归卧南山陲。</p>

  <p class="poem-center-last">但去莫复问，白云无尽时。</p>
