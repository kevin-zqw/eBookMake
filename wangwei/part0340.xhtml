  <h2 class="tpl-185-title-2">游春曲二首<sup>①</sup></h2>

  <h3 class="text-title-3-c" id="AUTO_ID_105">其一</h3>

  <p class="poem-center-first">万树江边杏，新开一夜风。</p>

  <p class="poem-center-last">满园深浅色，照在绿波中。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①顾元纬本、凌本俱录此首。《乐府诗集》亦作王维诗，《唐诗纪事》作张仲素诗，《万首唐人绝句》作王涯诗。</p>

  <h3 class="text-title-3-c" id="AUTO_ID_106">其二</h3>

  <p class="poem-center-first">上苑无穷树<sup>①</sup>，花开次第新。</p>

  <p class="poem-center-last">香车与丝骑，风静亦生尘。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①无，凌本、《唐诗纪事》、《乐府诗集》俱作“何”。</p>
