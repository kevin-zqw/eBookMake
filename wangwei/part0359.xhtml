  <h2 class="tpl-185-title-2">失题<sup>①</sup></h2>

  <p class="poem-center-first">清风明月苦相思<sup>②</sup>，<br/>
  荡子从戎十载馀<sup>③</sup>。</p>

  <p class="poem-center-last">征人去日殷勤嘱，<br/>
  归雁来时数寄书<sup>④</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①顾元纬本、凌本俱载此首，亦见《万首唐人绝句》。〇顾元纬本、《万首唐人绝句》作“李龟年所歌”，凌本作“杂诗”，《乐府诗集》作“伊州歌第一叠”。</p>

  <p class="bodytext">②清，凌本作“秋”。明，《万首唐人绝句》作“朗”。苦相思，一作“独离居”。</p>

  <p class="bodytext">③戎，凌本作“军”。</p>

  <p class="bodytext">④寄，凌本、《万首唐人绝句》俱作“附”。</p>
