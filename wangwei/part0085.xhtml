<body id="394258">
  <h2 class="tpl-185-title-2">纳凉</h2>

  <p class="poem-center-first">乔木万馀株，清流贯其中。</p>

  <p class="poem-center">前临大川口，豁达来长风。</p>

  <p class="poem-center">涟漪涵白沙<sup>①</sup>，素鲔如游空。</p>

  <p class="poem-center">偃卧盘石上，翻涛沃微躬。</p>

  <p class="poem-center">漱流复濯足，前对钓鱼翁。</p>

  <p class="poem-center-last">贪饵凡几许，徒思莲叶东。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①涵，顾可久本、《唐诗品汇》俱作“含”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>豁达：</b>刘桢诗：“华馆寄流波，豁达来风凉。”</p>

  <p class="bodytext"><b>涟漪：</b>左思《吴都赋》：“濯明月于涟漪。”刘渊林注：“风行水成文曰涟漪。”吕向注：“涟漪，细波文。”</p>

  <p class="bodytext"><b>微躬：</b>沈约诗：“便欲息微躬。”</p>

  <p class="bodytext"><b>漱流：</b>《晋书·隐逸传》：“漱流而激其清，寝巢而韬其耀。”</p>

  <p class="bodytext"><b>贪饵：</b>《楚辞》：“知贪饵而近死兮。”</p>

  <p class="bodytext"><b>莲叶东：</b>《古江南曲》：“鱼戏莲叶东，鱼戏莲叶西。”</p>
