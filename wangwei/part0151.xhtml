<body id="635456">
  <h2 class="tpl-185-title-2">春园即事</h2>

  <p class="poem-center-first">宿雨乘轻屐，春寒着弊袍。</p>

  <p class="poem-center">开畦分白水，间柳发红桃。</p>

  <p class="poem-center">草际成棋局，林端举桔槔。</p>

  <p class="poem-center-last">还持鹿皮几，日暮隐蓬蒿。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>宿雨：</b>江总诗：“初晴原野开，宿雨润条枚。”</p>
