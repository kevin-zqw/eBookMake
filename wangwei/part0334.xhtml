<body id="1234663">
  <h2 class="tpl-185-title-2">山行遇雨</h2>

  <p class="poem-center-first">骤雨昼氛氲，空天望不分。</p>

  <p class="poem-center">暗山惟觉电，穷海但生云。</p>

  <p class="poem-center">涉涧猜行潦，缘崖畏宿氛。</p>

  <p class="poem-center-last">夜来江月霁，棹唱此中闻。</p>
</body>
