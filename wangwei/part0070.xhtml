  <h2 class="tpl-185-title-2">资圣寺送甘二</h2>

  <p class="poem-center-first">浮生信如寄，薄宦夫何有。</p>

  <p class="poem-center">来往本无归，别离方此受<sup>①</sup>。</p>

  <p class="poem-center">柳色蔼春馀，槐阴清夏首。</p>

  <p class="poem-center-last">不觉御沟上，衔悲执杯酒。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①此，《文苑英华》作“正”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>资圣寺：</b>《长安志》：“崇仁坊东南隅资圣寺，本太尉赵国公长孙无忌宅。龙朔三年，为文德皇后追福，立为尼寺。咸亨四年，改为僧寺。长安三年七月，火焚之，灰中得经数部，不损一字。百姓施舍，数日之间，所获巨万，遂营造如故。”</p>
