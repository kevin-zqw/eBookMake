<body id="613201">
  <h2 class="tpl-185-title-2">酬张少府</h2>

  <p class="poem-center-first">晚年惟好静<sup>①</sup>，万事不关心。</p>

  <p class="poem-center">自顾无长策<sup>②</sup>，空知返旧林<sup>③</sup>。</p>

  <p class="poem-center">松风吹解带，山月照弹琴。</p>

  <p class="poem-center-last">君问穷通理<sup>④</sup>，渔歌入浦深。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①年，一作“来”。</p>

  <p class="bodytext">②长，一作“良”。</p>

  <p class="bodytext">③知，《文苑英华》作“如”。</p>

  <p class="bodytext">④君，一作“若”。</p>
