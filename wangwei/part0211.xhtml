  <h2 class="tpl-185-title-2">愚公谷三首</h2>

  <h3 class="text-title-3-c" id="AUTO_ID_42">其一</h3>

  <p class="poem-center-first">愚谷与谁去？唯将黎子同。</p>

  <p class="poem-center">非须一处住，不那两心空。</p>

  <p class="poem-center">宁问春将夏，谁论西复东。</p>

  <p class="poem-center-last">不知吾与子，若个是愚公？</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>【原注】</b>青龙寺与黎昕戏题。</p>

  <h3 class="text-title-3-c" id="AUTO_ID_43">其二</h3>

  <p class="poem-center-first">吾家愚谷里<sup>①</sup>，此谷本来平。</p>

  <p class="poem-center">虽则行无迹，还能响应声。</p>

  <p class="poem-center">不随云色暗，只待日光明。</p>

  <p class="poem-center-last">缘底名愚谷？都由愚所成。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①吾，顾可久本作“愚”。</p>

  <h3 class="text-title-3-c" id="AUTO_ID_44">其三</h3>

  <p class="poem-center-first">借问愚公谷，与君聊一寻。</p>

  <p class="poem-center">不寻翻到谷，此谷不离心。</p>

  <p class="poem-center">行处曾无险，看时岂有深？</p>

  <p class="poem-center-last">寄言尘世客，何处欲归临<sup>①</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①归临，一作“窥林”。</p>
