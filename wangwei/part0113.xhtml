<body id="529691">
  <h2 class="tpl-185-title-2">问寇校书双溪</h2>

  <p class="poem-center-first">君家少室西，为复少室东，</p>

  <p class="poem-center">别来几日今春风。</p>

  <p class="poem-center-last">新买双溪定何似，<br/>
  馀生欲寄白云中<sup>①</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①似，凌本作“事”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>校书：</b>按《唐书·百官志》：弘文馆有校书郎二人，集贤殿书院有校书四人，秘书省有校书郎十人，著作局有校书郎二人，崇文馆有校书郎二人，司经局有校书四人，俱九品官。</p>

  <p class="bodytext"><b>少室：</b>《元和郡县志》：“少室山，在河南府告成县西北五十里，登封县西十里。高十六里，周回三十里。”</p>
