<body id="241089">
  <h2 class="tpl-185-title-2">青溪<sup>①</sup></h2>

  <p class="poem-center-first">言入黄花川，每逐青溪水。</p>

  <p class="poem-center">随山将万转，趣途无百里。</p>

  <p class="poem-center">声喧乱石中，色静深松里。</p>

  <p class="poem-center">漾漾泛菱荇<sup>②</sup>，澄澄映葭苇。</p>

  <p class="poem-center">我心素已闲，清川澹如此<sup>③</sup>。</p>

  <p class="poem-center-last">请留盘石上，垂钓将已矣。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《文苑英华》作“过青溪水作”。</p>

  <p class="bodytext">②漾漾，《文苑英华》作“演漾”。</p>

  <p class="bodytext">③川，一作“明”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>黄花川：</b>《杜氏通典》：“凤州黄花县有黄花川。”《方舆胜览》：“黄花川在凤州梁泉县，大散水流入黄花川。”《一统志》：“黄花川在汉中府凤县东北一十里。唐黄花县以此名。”</p>

  <p class="bodytext"><b>盘石：</b>成公绥《啸赋》：“坐盘石，漱清泉。”李善注：“《声类》曰：盘，大石也。”</p>
