  <title>送张五归山</title>
  <link href="../Styles/style0001.css" rel="stylesheet" type="text/css"/>

<body id="302733">
  <h2 class="tpl-185-title-2">送张五归山</h2>

  <p class="poem-center-first">送君尽惆怅，复送何人归。</p>

  <p class="poem-center">几日同携手，一朝先拂衣。</p>

  <p class="poem-center">东山有茅屋，幸为扫荆扉。</p>

  <p class="poem-center-last">当亦谢官去，岂令心事违。</p>
</body>
</html>
