<body id="694315">
  <h2 class="tpl-185-title-2">送崔兴宗</h2>

  <p class="poem-center-first">已恨亲皆远，谁怜友复稀。</p>

  <p class="poem-center">君王未西顾，游宦尽东归。</p>

  <p class="poem-center">塞阔山河净<sup>①</sup>，天长云树微。</p>

  <p class="poem-center-last">方同菊花节，相待洛阳扉。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①阔，顾元纬本、凌本俱作“迥”。山，凌本作“江”。</p>
