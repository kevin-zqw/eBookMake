<body id="479867">
  <h2 class="tpl-185-title-2">新秦郡松树歌</h2>

  <p class="poem-center-first">青青山上松，<br/>
  数里不见今更逢。</p>

  <p class="poem-center">不见君，心相忆，</p>

  <p class="poem-center">此心向君君应识。</p>

  <p class="poem-center">为君颜色高且闲，</p>

  <p class="poem-center-last">亭亭迥出浮云间。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>新秦郡：</b>《唐书·地理志》：“关内道有麟州新秦郡。开元十二年，析胜州之连谷、银城置，十四年废，天宝元年复置。”</p>
