<body id="1253634">
  <h2 class="tpl-185-title-2">送春辞<sup>①</sup></h2>

  <p class="poem-center-first">日日人空老，年年春更归。</p>

  <p class="poem-center-last">相欢在尊酒，不用惜花飞。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①顾元纬本、凌本俱录此首，《万首唐人绝句》作王涯诗，《唐诗纪事》、《全唐诗话》并作张仲素诗。</p>
