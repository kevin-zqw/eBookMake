  <h2 class="tpl-185-title-2">题友人云母障子</h2>

  <p class="poem-center-first">君家云母障，持向野庭开<sup>①</sup>。</p>

  <p class="poem-center-last">自有山泉入，非因彩画来<sup>②</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①持，顾元纬本、凌本俱作“时”。</p>

  <p class="bodytext">②因，一作“关”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>【原注】</b>时年十五。</p>

  <p class="bodytext"><b>障子：</b>唐时呼屏障为“障子”。杜甫有《题李尊师松树障子歌》，齐己有《二龙障子歌》，张祜有《题山水障子》诗，李洞有《观水墨障子》诗是矣。</p>
