  <h2 class="tpl-185-title-2">听百舌鸟</h2>

  <p class="poem-center-first">上兰门外草萋萋，</p>

  <p class="poem-center">未央宫中花里栖。</p>

  <p class="poem-center">亦有相随过御苑<sup>①</sup>，<br/>
  不知若个向金堤。</p>

  <p class="poem-center">入春解作千般语，</p>

  <p class="poem-center">拂曙能先百鸟啼。</p>

  <p class="poem-center">万户千门应觉晓，</p>

  <p class="poem-center-last">建章何必听鸣鸡。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①有，顾元纬本、凌本俱作“自”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>百舌鸟：</b>高诱《淮南子》注：“反舌，百舌鸟也。能辨<span class="content-word-small">（反）</span>〔变〕其舌，<span class="content-word-small">（变）</span>〔反〕易其声，以效百鸟之鸣，故谓百舌。”</p>

  <p class="bodytext"><b>金堤：</b>《子虚赋》：“媻姗勃窣上金堤。”师古注：“金堤，言水之堤塘坚如金也。”张衡《西京赋》：“周以金堤，树以杞柳。”</p>
