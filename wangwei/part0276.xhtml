  <h2 class="tpl-185-title-2">晓行巴峡</h2>

  <p class="poem-center-first">际晓投巴峡，馀春忆帝京。</p>

  <p class="poem-center">晴江一女浣，朝日众鸡鸣<sup>①</sup>。</p>

  <p class="poem-center">水国舟中市，山桥树杪行<sup>②</sup>。</p>

  <p class="poem-center">登高万井出，眺迥二流明。</p>

  <p class="poem-center">人作殊方语，莺为旧国声<sup>③</sup>。</p>

  <p class="poem-center-last">赖谙山水趣<sup>⑤</sup>，稍解别离情。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①鸡，《唐诗品汇》作“禽”。</p>

  <p class="bodytext">②杪，凌本作“上”。</p>

  <p class="bodytext">③旧，《唐诗正音》作“故”。</p>

  <p class="bodytext">④谙，《文苑英华》、《唐诗品汇》皆作“多”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>巴峡：</b>刘渊明《蜀都赋》注：“三峡，巴东永安县有高山相对，相去可二十丈，左右崖甚高，人谓之峡，江水过其中。”</p>

  <p class="bodytext"><b>馀春：</b>梁简文帝《晚春赋》：“待馀春于北阁。”</p>

  <p class="bodytext"><b>树杪：</b>《韵会》：“杪，木末也。”</p>

  <p class="bodytext"><b>殊方：</b>《汉书》：“殊方万里，悦德归谊。”</p>
