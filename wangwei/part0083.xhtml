<body id="390566">
  <h2 class="tpl-185-title-2">渡河到清河作</h2>

  <p class="poem-center-first">泛舟大河里，积水穷天涯。</p>

  <p class="poem-center">天波忽开拆，郡邑千万家。</p>

  <p class="poem-center">行复见城市，宛然有桑麻。</p>

  <p class="poem-center-last">回瞻旧乡国，淼漫连云霞。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>清河：</b>《唐书·地理志》：“河北道贝州清河郡有清河县。”</p>

  <p class="bodytext"><b>泛舟：</b>《国语》：“泛舟于河。”韦昭解：“泛，浮也。”</p>

  <p class="bodytext"><b>积水：</b>《荀子》：“积水成渊，蛟龙生焉。”</p>
