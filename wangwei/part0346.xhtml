  <h2 class="tpl-185-title-2">陇上行<sup>①</sup></h2>

  <p class="poem-center-first">负羽到边州<sup>②</sup>，鸣笳度陇头。</p>

  <p class="poem-center-last">云黄知塞近，草白见边秋。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①顾元纬本、凌本俱录此首，《万首唐人绝句》、《唐诗纪事》俱作王涯诗。</p>

  <p class="bodytext">②羽，《万首唐人绝句》作“箭”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>负羽：</b>江淹《别赋》：“或乃边郡未和，负羽从军。”吕延济注：“箭有羽，从军负之于背而行。”</p>
