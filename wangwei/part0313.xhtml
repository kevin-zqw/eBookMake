<body id="1199486">
  <h2 class="tpl-185-title-2">戏题盘石</h2>

  <p class="poem-center-first">可怜盘石临泉水<sup>①<br/></sup>，复有垂杨拂酒杯<sup>②</sup>。</p>

  <p class="poem-center-last">若道春风不解意，<br/>
  何因吹送落花来<sup>③</sup>？</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①盘，一作“磐”。临，顾元纬本、凌本俱作“邻”。</p>

  <p class="bodytext">②拂，一作“梢”。</p>

  <p class="bodytext">③何因，一作“因何”。</p>
