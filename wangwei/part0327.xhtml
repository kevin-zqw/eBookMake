<body id="1224785">
  <h2 class="tpl-185-title-2">叹白发</h2>

  <p class="poem-center-first">宿昔朱颜成暮齿，</p>

  <p class="poem-center">须臾白发变垂髫。</p>

  <p class="poem-center">一生几许伤心事，</p>

  <p class="poem-center-last">不向空门何处销。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>暮齿：</b>《隋书·王劭传》：“爰自志学，暨乎暮齿。笃好经史，遗落世事。”</p>

  <p class="bodytext"><b>垂髫：</b>《玉篇》：“髫，小儿发也。”《魏志·毛玠传》：“垂髫执简，累勤取官。”</p>
