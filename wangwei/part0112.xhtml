<body id="528156">
  <h2 class="tpl-185-title-2">榆林郡歌</h2>

  <p class="poem-center-first">山头松柏林，<br/>
  山下泉声伤客心。</p>

  <p class="poem-center">千里万里春草色，</p>

  <p class="poem-center">黄河东流流不息。</p>

  <p class="poem-center">黄龙戍上游侠儿，</p>

  <p class="poem-center-last">愁逢汉使不相识。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>榆林郡：</b>《唐书·地理志》：关内道有胜州榆林郡。</p>

  <p class="bodytext"><b>黄河：</b>《通典》：“榆林郡北至黄河五里。”</p>

  <p class="bodytext"><b>黄龙戍：</b>梁元帝诗：“黄龙戍北花如锦，玄兔城前月似霜。”萧子显诗：“遥看白马津上吏，传道黄龙征戍儿。”《宋书》：“冯跋自号燕王，以其治黄龙城，故谓之黄龙国。”</p>

  <p class="bodytext"><b>游侠儿：</b>曹植诗：“借问谁家子，幽并游侠儿。”</p>
