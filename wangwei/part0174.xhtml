<body id="693001">
  <h2 class="tpl-185-title-2">送崔九兴宗游蜀</h2>

  <p class="poem-center-first">送君从此去，转觉故人稀。</p>

  <p class="poem-center">徒御犹回首，田园方掩扉。</p>

  <p class="poem-center">出门当旅食，中路授寒衣。</p>

  <p class="poem-center-last">江汉风流地，游人何处归<sup>①</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①处，《唐诗纪事》作“岁”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>徒御：</b>徒，徒行者；御，御车者。《诗》：“徒御啴啴。”<b>旅食：</b>魏文帝《与吴质书》：“驰骋北场，旅食南馆。”</p>

  <p class="bodytext"><b>授：</b>《诗》：“九月授衣。”</p>
