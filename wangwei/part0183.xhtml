  <h2 class="tpl-185-title-2">送张五<img alt="" class="normal-img-h1" src="../Images/image00335.jpeg"/>归宣城</h2>

  <p class="poem-center-first">五湖千万里，况复五湖西。</p>

  <p class="poem-center">渔浦南陵郭，人家春谷溪。</p>

  <p class="poem-center">欲归江淼淼，未到草凄凄。</p>

  <p class="poem-center-last">忆想兰陵镇，可宜猿更啼<sup>①</sup>？</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①更，一作“夜”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>南陵：</b>《元和郡县志》：“南陵县东至宣州一百里，本汉春谷县地，梁于此置南陵县。”</p>

  <p class="bodytext"><b>春谷溪：</b>谢朓诗：“山积陵阳阻，溪流春谷泉。”李善注：“《汉书》曰：丹阳郡有春谷县。《水经注》曰：江连春谷县北，又合春谷水。”</p>
