<body id="624089">
  <h2 class="tpl-185-title-2">归嵩山作</h2>

  <p class="poem-center-first">清川带长薄<sup>①</sup>，车马去闲闲。</p>

  <p class="poem-center">流水如有意，暮禽相与还<sup>②</sup>。</p>

  <p class="poem-center">荒城临古渡，落日满秋山。</p>

  <p class="poem-center-last">迢递嵩高下<sup>③</sup>，归来且闭关<sup>④</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①清，《文苑英华》作“晴”。</p>

  <p class="bodytext">②禽，《文苑英华》作“云”。</p>

  <p class="bodytext">③高，《文苑英华》作“山”。</p>

  <p class="bodytext">④闭，一作“掩”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>嵩山：</b>按《元和郡县志》：“嵩高山，在河南府告成县西北二十三里，登封县北八里，亦名外方山，东曰太室，西曰少室，嵩高总名，即中岳也。山高二十里，周回一百三十里。”</p>

  <p class="bodytext"><b>长薄：</b>陆机《君子有所思行》：“曲池何湛湛，清川带华薄。”又《挽歌》：“按辔遵长薄。”李周翰注：“草木丛生曰薄。”</p>
