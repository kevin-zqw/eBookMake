<body id="771678">
  <h2 class="tpl-185-title-2">秋夜独坐<sup>①</sup></h2>

  <p class="poem-center-first">独坐悲双鬓，空堂欲二更。</p>

  <p class="poem-center">雨中山果落，灯下草虫鸣。</p>

  <p class="poem-center">白发终难变，黄金不可成。</p>

  <p class="poem-center-last">欲知除老病，惟有学无生。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《唐诗正音》作“冬夜书怀”，误。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>黄金：</b>江淹诗：“丹砂信难学，黄金不可成。”</p>
</body>
