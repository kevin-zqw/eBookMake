<body id="1223504">
  <h2 class="tpl-185-title-2">哭殷遥<sup>①</sup></h2>

  <p class="poem-center-first">送君返葬石楼山，</p>

  <p class="poem-center">松柏苍苍宾驭还。</p>

  <p class="poem-center">埋骨白云长已矣，</p>

  <p class="poem-center-last">空馀流水向人间。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《国秀集》、《唐诗纪事》俱作“送殷四葬”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>石楼山：</b>《元和郡县志》：京兆府渭南县西南有石楼山。《太平寰宇记》：隰州石楼县有石楼山。《唐书·地理志》：汝州梁县有石楼山。《一统志》：西安府盩厔县有石楼山，凤翔府宝鸡县有石楼山。未知孰是。</p>
