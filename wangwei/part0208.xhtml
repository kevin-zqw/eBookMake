<body id="772786">
  <h2 class="tpl-185-title-2">待储光羲不至</h2>

  <p class="poem-center-first">重门朝已启，起坐听车声。<br/>
  要欲闻清佩，方将出户迎。</p>

  <p class="poem-center">晓钟鸣上苑，疏雨过春城。</p>

  <p class="poem-center-last">了自不相顾，临堂空复情。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>空复情：</b>谢朓诗：“婵娟空复情。”</p>
</body>
