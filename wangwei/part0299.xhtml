<body id="1170143">
  <h2 class="tpl-185-title-2">红牡丹</h2>

  <p class="poem-center-first">绿艳闲且静<sup>①</sup>，红衣浅复深。</p>

  <p class="poem-center-last">花心愁欲断，春色岂知心。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①闲，顾元纬本、凌本俱作“开”。</p>
