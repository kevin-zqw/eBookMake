<body id="559670">
  <h2 class="tpl-185-title-2">雪中忆李揖</h2>

  <p class="poem-center-first">积雪满阡陌，<br/>
  故人不可期。</p>

  <p class="poem-center-last">长安千门复万户，<br/>
  何处蹀躞黄金羁？</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>蹀躞：</b>吴均诗：“蹀躞青骊马。”《韵会》：“蹀躞，行貌。”</p>

  <p class="bodytext"><b>黄金羁：</b>吴均诗：“白马黄金羁，青骊紫丝鞚。”</p>
