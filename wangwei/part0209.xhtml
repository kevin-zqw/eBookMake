<body id="773663">
  <h2 class="tpl-185-title-2">听宫莺</h2>

  <p class="poem-center-first">春树绕宫墙，春莺啭曙光<sup>①</sup>。</p>

  <p class="poem-center">欲惊啼暂断，移处弄还长。</p>

  <p class="poem-center">隐叶栖承露，攀花出未央<sup>②</sup>。</p>

  <p class="poem-center-last">游人未应返，为此思故乡<sup>③</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《文苑英华》作“宫莺次第翔”。</p>

  <p class="bodytext">②攀，一作“排”。</p>

  <p class="bodytext">③《文苑英华》作“为此始思乡”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>承露：</b>《咸阳古迹图》：“汉承露台在秦磁石门内。”</p>

  <p class="bodytext"><b>未央：</b>《西京杂记》：“汉高帝七年，萧相国营未央宫，因龙首山制前殿，建北阙。”</p>
