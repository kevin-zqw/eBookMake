<body id="1226395">
  <h2 class="tpl-185-title-2">东溪玩月<sup>①</sup></h2>

  <p class="poem-center-first">月从断山口，遥吐柴门端。</p>

  <p class="poem-center">万木分空霁<sup>②</sup>，流阴中夜攒。</p>

  <p class="poem-center">光连虚象白，气与风露寒。</p>

  <p class="poem-center">谷静秋泉响，岩深青霭残。</p>

  <p class="poem-center">清澄入幽梦<sup>③</sup>，破影抱空峦<sup>④</sup>。</p>

  <p class="poem-center-last">恍惚琴窗里，松溪晓思难。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①顾元纬《外编》录此首，《文苑英华》亦作王维诗，《唐文粹》作王昌龄诗。</p>

  <p class="bodytext">②分，《唐文粹》作“纷”。</p>

  <p class="bodytext">③清澄，《唐文粹》作“澄清”。</p>

  <p class="bodytext">④破影，《唐文粹》作“影破”。</p>
