  <h2 class="tpl-185-title-2">酬王维春夜竹亭赠别</h2>

  <p class="author-r">钱起</p>

  <p class="poem-center-first">山月随客来，主人兴不浅。</p>

  <p class="poem-center">今宵竹林下，谁觉花源远。</p>

  <p class="poem-center-last">惆怅曙莺啼，孤云还绝<b>斘</b>。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>绝<img alt="" class="normal-img-h1" src="../Images/image00342.jpeg"/>：</b>张协《七命》：“于是登绝<b>斘</b>，遡长风。”张铣注：“绝<b>斘</b>，高山也。”《广韵》“<b>斘</b>，山峰也。”</p>
