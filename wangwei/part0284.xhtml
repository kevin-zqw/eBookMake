<body id="1125320">
  <h2 class="tpl-185-title-2">答裴迪<sup>①</sup></h2>

  <p class="poem-center-first">淼淼寒流广，苍苍秋雨晦。</p>

  <p class="poem-center-last">君问终南山，心知白云外。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《万首唐人绝句》作“答裴迪忆终南山”。</p>
