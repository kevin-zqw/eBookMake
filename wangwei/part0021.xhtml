<body id="171006">
  <h2 class="tpl-185-title-2">酬黎居士淅川作</h2>

  <p class="poem-center-first">侬家真个去，公定随侬否。</p>

  <p class="poem-center">着处是莲花，无心变杨柳。</p>

  <p class="poem-center">松龛藏药裹，石唇安茶臼。</p>

  <p class="poem-center-last">气味当共知，那能不携手。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>【原注】</b>昙壁上人院走笔成。</p>

  <p class="bodytext"><b>淅川：</b>后魏置淅川县，本汉时析县地，以地有淅水取名，《晋书·桓温传》“步自淅川，以征关中”是也。后周并入内乡县。</p>

  <p class="bodytext"><b>侬：</b>《玉篇》：“侬，奴冬切。吴人称我是也。”</p>

  <p class="bodytext"><b>松龛：</b>庾肩吾诗：“松龛<span class="content-word-small">（彻）</span>〔撤〕暮俎，枣径落寒丛。”</p>

  <p class="bodytext"><b>药裹：</b>“药裹”字，唐诗人如杜甫辈皆屡用之。考《汉书·外戚列传》“武发箧中有裹药二枚”，当是出于此也。</p>
