<body id="639688">
  <h2 class="tpl-185-title-2">过福禅师兰若</h2>

  <p class="poem-center-first">岩壑转微径<sup>①</sup>，云林隐法堂。</p>

  <p class="poem-center">羽人飞奏乐，天女跪焚香<sup>②</sup>。</p>

  <p class="poem-center">竹外峰偏曙，藤阴水更凉。</p>

  <p class="poem-center-last">欲知禅坐久，行路长春芳。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《文苑英华》作“岩壑带松径”，一本作“岩壑带茅径”。</p>

  <p class="bodytext">②天，一本作“仙”。跪，凌本作“跽”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>兰若：</b>即僧寺。《释氏要览》：“兰若，梵云阿兰若，或云阿练若，唐言无诤。《四分律》云空净处，《萨婆多论》云闲静处，《知度论》云远离处。”</p>

  <p class="bodytext"><b>羽人：</b>《楚辞》：“仍羽人于丹丘。”王逸注：“《山海经》言有羽人之国、不死之民。或曰：人得道身生羽毛也。”</p>
