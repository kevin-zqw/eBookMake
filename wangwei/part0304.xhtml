<body id="1177986">
  <h2 class="tpl-185-title-2">山茱萸</h2>

  <p class="poem-center-first">朱实山下开<sup>①</sup>，清香寒更发。</p>

  <p class="poem-center-last">幸有丛桂花<sup>②</sup>，窗前向秋月。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①朱实，顾元纬本作“茱萸”。</p>

  <p class="bodytext">②有，一作“与”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>山茱萸：</b>《图经本草》：“山茱萸，叶如梅，有刺。二月开花，如杏。四月实，如酸枣，赤色。”《通志略》：“山茱萸其实似苌楚之实，一名蜀枣，一名鸡足，一名鬾实。”</p>
