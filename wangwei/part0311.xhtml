<body id="1196707">
  <h2 class="tpl-185-title-2">九月九日忆山东兄弟<sup>①</sup></h2>

  <p class="poem-center-first">独在异乡为异客，</p>

  <p class="poem-center">每逢佳节倍思亲。</p>

  <p class="poem-center">遥知兄弟登高处，</p>

  <p class="poem-center-last">遍插茱萸少一人。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①凌本作“九日忆东山兄弟”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>【原注】</b>时年十七。</p>

  <p class="bodytext"><b>茱萸：</b>《尔雅翼》：“《风土记》曰：‘俗尚九月九日，谓为上九。茱萸至此日气烈熟色赤，可折其房以插头，云辟恶气，御冬。’”《刘禹锡嘉话》：“‘茱萸’二字，经三诗人皆已道，亦有能否焉？杜公言：‘更把茱萸仔细看。’王右丞云：‘遍插茱萸少一人。’朱放云：‘学他年少插茱萸。’杜公为最优也。”</p>
