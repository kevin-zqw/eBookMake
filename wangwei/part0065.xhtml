  <h2 class="tpl-185-title-2">送权二</h2>

  <p class="poem-center-first">高人不可友，清论复何深。</p>

  <p class="poem-center">一见如旧识，一言知道心。</p>

  <p class="poem-center">明时当薄宦，解薜去中林。</p>

  <p class="poem-center">芳草空隐处，白云馀故岑。</p>

  <p class="poem-center">韩侯久携手，河岳共幽寻。</p>

  <p class="poem-center-last">怅别千馀里，临堂鸣素琴。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>薄宦：</b>何逊诗：“薄宦恧师表，属辞惭愈疾。”</p>

  <p class="bodytext"><b>中林：</b>中林，即林中也。见毛苌《诗传》。</p>
