<body id="1129840">
  <h2 class="tpl-185-title-2">赠韦穆十八</h2>

  <p class="poem-center-first">与君青眼客，共有白云心。</p>

  <p class="poem-center-last">不向东山去，日令春草深<sup>①</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①日，一作“自”。</p>
</body>
