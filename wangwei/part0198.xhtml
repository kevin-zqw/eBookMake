<body id="753529">
  <h2 class="tpl-185-title-2">泛前陂</h2>

  <p class="poem-center-first">秋空自明迥<sup>①</sup>，况复远人间<sup>②</sup>。</p>

  <p class="poem-center">畅以沙际鹤，兼之云外山。</p>

  <p class="poem-center">澄波澹将夕<sup>③</sup>，清月皓方闲。</p>

  <p class="poem-center-last">此夜任孤棹，夷犹殊未还。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①自明，一作“明月”。</p>

  <p class="bodytext">②间，《文苑英华》作“寰”。</p>

  <p class="bodytext">③波，一作“陂”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>夷犹：</b>《楚辞》：“君不行兮夷犹。”王逸注：“夷犹，犹豫也。”谢朓诗：“停骖我怅望，辍棹子夷犹。”</p>

  <p class="preface-text">杨升庵曰：王右丞诗“畅以沙际鹤，兼之云外山”，孟浩然诗“重以观鱼乐，因之鼓枻歌”，虽用助语词，却无头巾气。宋人黄、陈辈效之，如“且然聊尔耳，得也自知之”，又如“命也岂终否，时乎不暂留”，岂止学步邯郸、效颦西子已哉。</p>
