<body id="526463">
  <h2 class="tpl-185-title-2">黄雀痴</h2>

  <p class="poem-center-first">黄雀痴，黄雀痴，</p>

  <p class="poem-center">谓言青鷇是我儿。</p>

  <p class="poem-center">一一口衔食，养得成毛衣。</p>

  <p class="poem-center">到大啁啾解游飏，</p>

  <p class="poem-center">各自东西南北飞。</p>

  <p class="poem-center">薄暮空巢上，<br/>
  羁雌独自归。</p>

  <p class="poem-center-last">凤凰九雏亦如此，<br/>
  慎莫愁思憔悴损容辉。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>鷇：</b>邢昺《尔雅疏》：鸟子生须母哺而食名“鷇”，谓燕雀之属也，《史记》“赵武灵王探雀鷇而食之”是也。鸟生子而能自噣食者名“雏”，谓鸡雉之属也，《礼记·内则》云“雏尾不盈握弗食”是也。</p>

  <p class="bodytext"><b>羁雌：</b>枚乘《七发》：“朝则鹂黄鳱鴠鸣焉，暮则羁雌迷鸟宿焉。”吕延济注：“羁雌，孤鸟也。”</p>

  <p class="bodytext"><b>九雏：</b>古《陇西行》：“凤凰鸣啾啾，一母将九雏。”</p>
