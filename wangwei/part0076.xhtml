<body id="364331">
  <h2 class="tpl-185-title-2">新晴晚望<sup>①</sup></h2>

  <p class="poem-center-first">新晴原野旷，极目无氛垢。</p>

  <p class="poem-center">郭门临渡头，村树连溪口。</p>

  <p class="poem-center">白水明田外，碧峰出山后。</p>

  <p class="poem-center-last">农月无闲人，倾家事南亩。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①晚，一作“野”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>极目：</b>谢灵运诗：“极目睐左阔。”<b>白水：</b>刘公幹诗：“方塘含白水。”</p>
