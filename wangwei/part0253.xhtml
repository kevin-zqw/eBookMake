  <h2 class="tpl-185-title-2">三月三日勤政楼侍宴应制</h2>

  <p class="poem-center-first">彩仗连宵合，琼楼拂曙通。</p>

  <p class="poem-center">年光三月里，宫殿百花中。</p>

  <p class="poem-center">不数秦王日，谁将洛水同。</p>

  <p class="poem-center">酒筵嫌落絮，舞袖怯春风。</p>

  <p class="poem-center">天保无为德，人欢不战功。</p>

  <p class="poem-center-last">仍临九衢宴，更达四门聪。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>勤政楼：</b>刘昫《唐书》：“玄宗于兴庆宫西南置楼，西面题曰花萼相辉之楼，南面题曰勤政务本之楼。”《长安志》：“兴庆宫之西南隅曰勤政务本楼，楼南向，开元八年造。每岁千秋节，酺饮楼前。”按《旧唐书》本纪：“天宝四载春三月甲申，宴群臣于勤政楼。”又：“十四载春三月甲寅，宴群臣于勤政楼，奏《九部乐》，上赋诗，效柏梁体。”</p>

  <p class="bodytext"><b>四聪：</b>见本卷“明四目”注下。</p>
