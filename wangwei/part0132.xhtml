<body id="603935">
  <h2 class="tpl-185-title-2">酬虞部苏员外过蓝田别业不见留之作</h2>

  <p class="poem-center-first">贫居依谷口，乔木带荒村。</p>

  <p class="poem-center">石路枉回驾，山家谁候门？</p>

  <p class="poem-center">渔舟胶冻浦，猎火烧寒原<sup>①</sup>。</p>

  <p class="poem-center-last">惟有白云外，疏钟闻夜猿<sup>②</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①烧，一作“绕”。</p>

  <p class="bodytext">②“闻”字，疑是“间”字之讹。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>虞部：</b>刘昫《唐书·职官志》：工部有虞部员外郎一员，从六品上。</p>

  <p class="bodytext"><b>蓝田别业：</b>《一统志》：“辋川别业在西安府蓝田县西南辋谷，唐王维置别业于此。”</p>
