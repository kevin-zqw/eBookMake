<body id="1263514">
  <h2 class="tpl-185-title-2">感兴<sup>①</sup></h2>

  <p class="poem-center-first">禾黍不艳阳，竞栽桃李春。</p>

  <p class="poem-center-last">翻令力耕者，半作卖花人。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①此本郑谷诗，《诗学权舆》以为王摩诘作，顾元纬《外编》亦录此首。</p>
</body>
