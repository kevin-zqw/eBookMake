<body id="454705">
  <h2 class="tpl-185-title-2">早朝</h2>

  <p class="poem-center-first">皎洁明星高，苍茫远天曙。</p>

  <p class="poem-center">槐雾暗不开<sup>①</sup>，城鸦鸣稍去。</p>

  <p class="poem-center">始闻高阁声，莫辨更衣处。</p>

  <p class="poem-center-last">银烛已成行，金门俨驺驭<sup>②</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①暗，《文苑英华》作“郁”。</p>

  <p class="bodytext">②金，《文苑英华》作“重”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>槐雾：</b>何逊诗：“城霞旦晃朗，槐雾晓<span class="content-word-small">（氛）</span>〔氤〕氲。”</p>

  <p class="bodytext"><b>更衣：</b>《汉书·王莽传》：“张于西厢及后阁更衣中。”晋灼曰：“更衣中，谓朝贺易衣服处，室屋名也。”</p>

  <p class="bodytext"><b>银烛：</b>顾野王《舞影赋》：“耀金波兮绣户，列银烛兮兰房。”</p>

  <p class="bodytext"><b>金门：</b>《汉书·叙传》：“平津斤斤，晚跻金门。”师古注：“金门，金马门也。”</p>

  <p class="bodytext"><b>驺驭：</b>张正见诗：“驺驭郁相催。”</p>
</body>
