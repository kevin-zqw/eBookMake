  <h2 class="tpl-185-title-2">灵云池送从弟</h2>

  <p class="poem-center-first">金杯缓酌清歌转，</p>

  <p class="poem-center">画舸轻移艳舞回。</p>

  <p class="poem-center">自叹鹡鸰临水别，</p>

  <p class="poem-center-last">不同鸿雁向池来。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>灵云池：</b>《高适集》有《陪窦侍御泛灵云池》、《陪窦侍御灵云南亭宴诗》二首，其序云：“凉州近胡，高下其池亭，盖以耀蕃落也。”意此池即凉州之灵云池矣。</p>

  <p class="bodytext"><b>鹡鸰：</b>张华《禽经注》：“鹡鸰，雀属也。《尔雅》曰：‘鹡鸰，雝渠。’《毛诗》曰：‘水鸟也，大如雀，高足，长尾，尖喙，颈黑青灰色，腹下正白，飞则鸣，行则摇。又曰：“鹡鸰在原，兄弟急难。”鹡鸰共母者，飞吟不相离。诗人取以喻兄弟相友之道也。’”</p>
