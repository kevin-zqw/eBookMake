  <h2 class="tpl-185-title-2">寄河上段十六<sup>①</sup></h2>

  <p class="poem-center-first">与君相见即相亲，</p>

  <p class="poem-center">闻道君家在孟津。</p>

  <p class="poem-center-last">为见行舟试借问，<br/>
  客中时有洛阳人。<sup>②</sup></p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①此诗亦载《卢象集》中。</p>

  <p class="bodytext">②卢集“见”作“识”，“在”作“住”。</p>
