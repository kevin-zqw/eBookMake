<body id="615164">
  <h2 class="tpl-185-title-2">答王维留宿</h2>

  <p class="author-r">祖咏</p>

  <p class="poem-center-first">四年不相见，相见复何为？</p>

  <p class="poem-center">握手言未毕，却令伤别离。</p>

  <p class="poem-center">升堂还驻马，酌醴便呼儿。</p>

  <p class="poem-center-last">语默自相对，安用傍人知？</p>
</body>
