  <h2 class="tpl-185-title-2">夜到润州</h2>

  <p class="poem-center-first">夜入丹阳郡，天高气象秋。</p>

  <p class="poem-center">海隅云汉转，江畔火星流。</p>

  <p class="poem-center">城郭传金柝，闾阎闭绿洲。</p>

  <p class="poem-center-last">客行凡几夜，新月再如钩。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>润州：</b>按《唐书·地理志》：“江南道有润州丹阳郡。武德三年，以江都郡之延陵县地置，取润浦为州名。”</p>

  <p class="bodytext"><b>金柝：</b>颜延年诗：“卧伺金柝响，起候亭燧烟。”又延年《阳给事诔》：“金柝夜击，和门昼扃。”李善注：“金，谓刁斗也。卫宏《汉旧仪》曰：‘昼漏尽，夜漏起，城门击刁斗，周庐击木柝。’”李周翰注：“柝，打更木也。”</p>
