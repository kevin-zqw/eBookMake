<body id="1278378">
  <h2 class="tpl-185-title-2">闺人春思<sup>①</sup></h2>

  <p class="poem-center-first">愁见遥空百丈丝<sup>②</sup>，<br/>
  春风挽断更伤离<sup>③</sup>。</p>

  <p class="poem-center-last">闲花落遍青苔地<sup>④</sup>，<br/>
  尽日无人谁得知？</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①顾元纬本、凌本俱载此首，《万首唐人绝句》作王涯诗，《全唐诗话》、《唐诗纪事》并作张仲素诗。</p>

  <p class="bodytext">②遥，《唐诗纪事》、《万首唐人绝句》俱作“游”。</p>

  <p class="bodytext">③挽，《唐诗纪事》作“惹”。</p>

  <p class="bodytext">④遍，凌本、《万首唐人绝句》作“尽”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>百丈丝：</b>庾信诗：“洛阳游丝百丈连，黄河春冰千片穿。”</p>
