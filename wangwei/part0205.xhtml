<body id="768498">
  <h2 class="tpl-185-title-2">晚春闺思<sup>①</sup></h2>

  <p class="poem-center-first">新妆可怜色，落日卷罗帷<sup>②</sup>。</p>

  <p class="poem-center">炉气清珍簟<sup>③</sup>，墙阴上玉墀。</p>

  <p class="poem-center">春虫飞网户，暮雀隐花枝。</p>

  <p class="poem-center-last">向晚多愁思，闲窗桃李时。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《河岳英灵集》作“春闺”。</p>

  <p class="bodytext">②罗，《河岳英灵集》作“帘”。</p>

  <p class="bodytext">③炉，一作“淑”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>珍簟：</b>谢朓诗：“珍簟清夏室，轻扇动凉颸。”</p>

  <p class="bodytext"><b>网户：</b>《楚辞》：“网户朱缀，刻方连些。”王逸注：“网户，绮文镂也。”</p>
