  <h2 class="tpl-185-title-2">临高台送黎拾遗<sup>①</sup></h2>

  <p class="author-r">裴迪</p>

  <p class="poem-center-first">相送临高台，川原杳何极。</p>

  <p class="poem-center-last">日暮飞鸟还，行人去不息。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《万首唐人绝句》无“临高台”三字。</p>
