  <h2 class="tpl-185-title-2">塞上曲二首<sup>①</sup></h2>

  <h3 class="text-title-3-c" id="AUTO_ID_109">其一</h3>

  <p class="poem-center-first">天骄远塞行，出鞘宝刀鸣<sup>②</sup>。</p>

  <p class="poem-center-last">定是酬恩日，今朝觉命轻。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①顾元纬本、凌本俱录此首，《乐府诗集》亦作王维诗，《万首唐人绝句》作王涯诗，《唐诗纪事》前首作张仲素诗，后首作王涯诗。</p>

  <p class="bodytext">②出鞘，《乐府诗集》作“鞘里”。</p>

  <h3 class="text-title-3-c" id="AUTO_ID_110">其二</h3>

  <p class="poem-center-first">塞虏常为敌，边风已报秋。</p>

  <p class="poem-center-last">平生多志气，箭底觅封侯。</p>
