<body id="473334">
  <h2 class="tpl-185-title-2">叹白发<sup>①</sup></h2>

  <p class="poem-center-first">我年一何长<sup>②</sup>，鬓发日已白。</p>

  <p class="poem-center">俯仰天地间，能为几时客。</p>

  <p class="poem-center">怅惆故山云，徘徊空日夕。</p>

  <p class="poem-center-last">何事与时人，东城复南陌。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《卢象集》中亦载此首。</p>

  <p class="bodytext">②一，《唐诗品汇》作“亦”。</p>
