  <title>韦给事山居</title>

<body id="626656">
  <h2 class="tpl-185-title-2">韦给事山居</h2>

  <p class="poem-center-first">幽寻得此地<sup>①</sup>，讵有一人曾。</p>

  <p class="poem-center">大壑随阶转，群山入户登。</p>

  <p class="poem-center">庖厨出深竹，印绶隔垂藤。</p>

  <p class="poem-center-last">即事辞轩冕，谁云病未能？</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①幽寻，凌本作“寻幽”。</p>
</body>
</html>
