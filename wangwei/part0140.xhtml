  <h2 class="tpl-185-title-2">酬贺四赠葛巾之作</h2>

  <p class="poem-center-first">野巾传惠好，兹贶重兼金。</p>

  <p class="poem-center">嘉此幽栖物，能齐隐吏心<sup>①</sup>。</p>

  <p class="poem-center">早朝方暂挂，晚沐复来簪<sup>②</sup>。</p>

  <p class="poem-center-last">坐觉嚣尘远，思君共入林。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①齐，凌本作“高”。</p>

  <p class="bodytext">②复，凌本作“更”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>兼金：</b>赵岐《孟子注》：“兼金，好金也。其价兼倍于常者，故谓之兼金。”江淹诗：“承荣重兼金。”</p>

  <p class="bodytext"><b>晚沐：</b>沈约诗：“晨趋游建礼，晩沐卧郊园。”李善注：“沐，休沐也。”</p>

  <p class="bodytext"><b>入林：</b>《世说》：“谢公道豫章，若遇七贤，必自把臂入林。”</p>
