  <h2 class="tpl-185-title-2">戏题辋川别业</h2>

  <p class="poem-center-first">柳条拂地不须折，<br/>
  松树梢云从更长<sup>①</sup>。</p>

  <p class="poem-center">藤花欲暗藏猱子，</p>

  <p class="poem-center-last">柏叶初齐养麝香。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①树，凌本作“枝”。梢，二顾本、凌本俱作“披”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>猱：</b>邢昺《尔雅疏》：“猱，一名猿，善攀援树枝。”</p>

  <p class="bodytext"><b>麝香：</b>《埤雅》：“陶氏云：‘麝，形似獐。今谓之香獐。常食柏叶，故《养生论》云：“麝食柏而香也。”’”</p>
