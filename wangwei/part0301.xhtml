<body id="1173613">
  <h2 class="tpl-185-title-2">口号又示裴迪<sup>①</sup></h2>

  <p class="poem-center-first">安得舍尘网<sup>②</sup>，拂衣辞世喧。</p>

  <p class="poem-center-last">悠然策藜杖，归向桃花源<sup>③</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①七绝内有《私成口号诵示迪》一首，故此云“又示”也。《万首唐人绝句》作“菩提寺禁示裴迪”。</p>

  <p class="bodytext">②尘，一作“罗”。</p>

  <p class="bodytext">③向，《万首唐人绝句》作“去”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>尘网：</b>陶潜诗：“误落尘网中，一去三十年。”</p>

  <p class="bodytext"><b>杖藜：</b>《庄子》：“原宪华冠縰履，杖藜而应门。”陆德明注：“杖藜，以藜为杖也。”</p>
