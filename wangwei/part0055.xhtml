  <h2 class="tpl-185-title-2">送宇文太守赴宣城</h2>

  <p class="poem-center-first">寥落云外山，迢遥舟中赏。</p>

  <p class="poem-center">铙吹发西江，秋空多清响。</p>

  <p class="poem-center">地迥古城芜，月明寒潮广。</p>

  <p class="poem-center">时赛敬亭神，复解罟师网。</p>

  <p class="poem-center-last">何处寄相思，南风吹五两<sup>①</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①吹，顾元纬本、凌本俱作“揺”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>宣城：</b>《唐书·地理志》：江南西道有宣州宣城郡。</p>

  <p class="bodytext"><b>敬亭神：</b>谢朓有《赛敬亭山庙喜雨》诗。《宣城郡图经》：“敬亭山在宣城县北十里。”《太平寰宇记》：“《郡国志》及宋《永初山川记》云：宛陵北有敬亭山，山有神祠，即谢朓赛雨赋诗之所，其神曰梓华府君，颇有灵验。”</p>

  <p class="bodytext"><b>五两：</b>郭璞《江赋》：“觇五两之动静。”李善注：“许慎《淮南子》注曰：‘<b>嗚</b>，候风也。楚人谓之五两也。’”</p>
