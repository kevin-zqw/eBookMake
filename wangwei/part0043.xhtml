<body id="244895">
  <h2 class="tpl-185-title-2">终南别业<sup>①</sup></h2>

  <p class="poem-center-first">中岁颇好道，晚家南山陲。</p>

  <p class="poem-center">兴来每独往，胜事空自知<sup>②</sup>。</p>

  <p class="poem-center">行到水穷处，坐看云起时。</p>

  <p class="poem-center-last">偶然值林叟<sup>③</sup>，谈笑无还期<sup>④</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《河岳英灵集》、《文苑英华》、《唐文粹》俱作“入山寄城中故人”，《国秀集》作“初至山中”。</p>

  <p class="bodytext">②空，《国秀集》作“只”。</p>

  <p class="bodytext">③值，《国秀集》作“见”。林，一作“邻”。</p>

  <p class="bodytext">④无还期，《国秀集》、《瀛奎律髄》俱作“滞还期”，《唐文粹》作“无回期”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>中岁：</b>中年也。谢朓诗：“中岁历三台。”</p>

  <p class="preface-text">《诗人玉屑》：此诗造意之妙，至与造物相表里，岂直诗中有画哉？观其诗，知其蝉蜕尘埃之中，蜉蝣万物之表者也。</p>
