<body id="755286">
  <h2 class="tpl-185-title-2">游李山人所居因题屋壁</h2>

  <p class="poem-center-first">世上皆如梦<sup>①</sup>，狂来或自歌<sup>②</sup>。</p>

  <p class="poem-center">问年松树老，有地竹林多<sup>③</sup>。</p>

  <p class="poem-center">药倩韩康卖，门容向子过<sup>④</sup>。</p>

  <p class="poem-center-last">翻嫌枕席上，无那白云何<sup>⑤</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①世上，一作“世人”，一作“人事”。</p>

  <p class="bodytext">②狂，《文苑英华》作“往”。或一作“止”。</p>

  <p class="bodytext">③林，《文苑英华》作“阴”。</p>

  <p class="bodytext">④向，一作“尚”。</p>

  <p class="bodytext">⑤那，一作“奈”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>向子：</b>《英雄记》：“向子平有道术，为县功曹，休归，自入山，担薪卖以供食饮。”《后汉书》：“向长字子平，河内朝歌人也。隐居不仕，性尚中和，好通《老》、《易》。贫无资食，好事者更馈焉，受之取足而反其馀。王莽大司空王邑辟之，连年乃至，欲荐之于莽，固辞乃止。”</p>
