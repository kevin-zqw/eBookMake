<body id="633769">
  <h2 class="tpl-185-title-2">辋川闲居</h2>

  <p class="poem-center-first">一从归白社，不复到青门。</p>

  <p class="poem-center">时倚檐前树，远看原上村。</p>

  <p class="poem-center">青菰临水映<sup>①</sup>，白鸟向山翻。</p>

  <p class="poem-center-last">寂寞於陵子，桔槔方灌园。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①映，一作“拔”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>白社：</b>《水经注》：“北则白社故里也，昔孙子楚会董威辇于白社，谓此矣。”《太平寰宇记》曰：“社里在洛阳故城建春门东，即董威辇旧居之地。”</p>

  <p class="bodytext"><b>於陵子：</b>《高士传》：“陈仲子者，齐人也。其兄戴为齐卿，食禄万钟。仲子以为不义，将妻子适楚，居於陵，自谓於陵仲子。楚王闻其贤，欲以为相，遣使持金百镒，至於陵聘仲子。仲子出谢使者，逃去，为人灌园。”</p>

  <p class="bodytext"><b>桔槔：</b>《韵会》：“桔槔，汲水机器。”</p>
