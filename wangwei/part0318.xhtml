<body id="1210144">
  <h2 class="tpl-185-title-2">送别<sup>①</sup></h2>

  <p class="poem-center-first">送君南浦泪如丝，<br/>
  君向东州使我悲<sup>②</sup>。</p>

  <p class="poem-center">为报故人憔悴尽，</p>

  <p class="poem-center-last">如今不似洛阳时。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《万首唐人绝句》题作“齐州送祖三”。</p>

  <p class="bodytext">②州，顾元纬本、凌本俱作“周”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>南浦：</b>江淹《别赋》：“送君南浦，伤如之何。”</p>

  <p class="bodytext"><b>泪如丝：</b>梁武帝诗：“脸下泪如丝。”</p>

  <p class="bodytext"><b>东州：</b>《后汉书·樊准传》：“虽有西屯之役，宜先东州之急。”章怀太子注：“东州，谓冀、兖州。”</p>
