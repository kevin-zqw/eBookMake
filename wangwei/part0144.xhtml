<body id="623043">
  <h2 class="tpl-185-title-2">山居秋暝</h2>

  <p class="poem-center-first">空山新雨后，天气晚来秋。</p>

  <p class="poem-center">明月松间照，清泉石上流。</p>

  <p class="poem-center">竹喧归浣女，莲动下渔舟。</p>

  <p class="poem-center-last">随意春芳歇，王孙自可留。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>春芳歇：</b>刘铄诗：“屡见流芳歇。”</p>

  <p class="bodytext"><b>王孙：</b>《楚辞》：“王孙游兮不归，春草生兮萋萋。”</p>
