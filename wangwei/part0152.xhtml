<body id="636388">
  <h2 class="tpl-185-title-2">淇上即事田园</h2>

  <p class="poem-center-first">屏居淇水上，东野旷无山。</p>

  <p class="poem-center">日隐桑柘外<sup>①</sup>，河明闾井间。</p>

  <p class="poem-center">牧童望村去，猎犬随人还<sup>②</sup>。</p>

  <p class="poem-center-last">静者亦何事，荆扉乘昼关。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①日隐，一作“白日”。</p>

  <p class="bodytext">②猎，《瀛奎律髓》作“田”。</p>
