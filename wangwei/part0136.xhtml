<body id="611361">
  <h2 class="tpl-185-title-2">酬慕容上<sup>①</sup></h2>

  <p class="poem-center-first">行行西陌返，驻幰问车公<sup>②</sup>。</p>

  <p class="poem-center">挟毂双官骑，应门五尺僮。</p>

  <p class="poem-center">老年如塞北，强起离墙东。</p>

  <p class="poem-center-last">为报壶丘子，来人道姓蒙<sup>③</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①一作“酬慕容十一”。</p>

  <p class="bodytext">②幰，刘本、顾可久本俱作“炉”，非。</p>

  <p class="bodytext">③“姓”字，疑是“住”字之讹。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>车公：</b>《杜氏通典》：“车胤为桓温治中，有会不同，温辄云：‘无车公不乐。’”</p>

  <p class="bodytext"><b>官骑：</b>《后汉书》：“将军赐官骑十人。”《晋书·王祥传》：“置官骑二十人。”</p>

  <p class="bodytext"><b>应门：</b>《晋书·李密传》：“内无应门五尺之童。”</p>

  <p class="bodytext"><b>壶丘子：</b>《高士传》：“壶丘子林者，郑人也。道法甚优，列御寇师事之。”</p>
