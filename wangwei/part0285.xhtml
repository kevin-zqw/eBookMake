  <h2 class="tpl-185-title-2">辋口遇雨忆终南山因献绝句</h2>

  <p class="author-r">裴迪</p>

  <p class="poem-center-first">积雨晦空曲，平沙灭浮彩。</p>

  <p class="poem-center-last">辋水去悠悠，南山复何在。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>辋口：</b>《长安志》：“辋谷水，出南山辋谷，北流入霸水。”《陕西志》：“辋川在蓝田县南峣山之口，去县八里，水沦涟如车辋然。川尽处为鹿苑寺，即王维别业。”</p>
