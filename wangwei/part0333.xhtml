<body id="1233723">
  <h2 class="tpl-185-title-2">下京口埭夜行</h2>

  <p class="poem-center-first">孤帆度绿氛，寒浦落红曛。</p>

  <p class="poem-center">江树朝来出，吴歌夜渐闻。</p>

  <p class="poem-center">南溟接潮水，北斗近乡云。</p>

  <p class="poem-center-last">行役从兹去，归情入雁群。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>京口埭：</b>按《唐书·地理志》：润州丹徒县有京口埭。</p>
