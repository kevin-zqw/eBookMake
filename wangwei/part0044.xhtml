<body id="246707">
  <h2 class="tpl-185-title-2">李处士山居<sup>①</sup></h2>

  <p class="poem-center-first">君子盈天阶，小人甘自免。</p>

  <p class="poem-center">方随炼金客，林上家绝巘。</p>

  <p class="poem-center">背岭花未开，入云树深浅。</p>

  <p class="poem-center-last">清昼犹自眠，山鸟时一啭。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①李，二顾本、凌本俱作“石”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>天阶：</b>潘正叔诗：“游鳞萃灵沼，抚翼希天阶。”刘良注：“灵沼、天阶，喻左右省阁也。”</p>
