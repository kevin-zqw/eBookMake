<body id="736382">
  <h2 class="tpl-185-title-2">送丘为落第归江东</h2>

  <p class="poem-center-first">怜君不得意，况复柳条春。</p>

  <p class="poem-center">为客黄金尽，还家白发新。</p>

  <p class="poem-center">五湖三亩宅<sup>①</sup>，万里一归人<sup>②</sup>。</p>

  <p class="poem-center-last">知祢不能荐<sup>③</sup>，羞为献纳臣<sup>④</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①宅，《文苑英华》作“地”。</p>

  <p class="bodytext">②归，《文苑英华》作“行”。</p>

  <p class="bodytext">③祢，顾元纬本、凌本、《唐诗品汇》俱作“尔”。</p>

  <p class="bodytext">④为，顾元纬本、凌本、《唐诗纪事》、《唐诗品汇》俱作“称”，《文苑英华》作“看”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>三亩宅：</b>《淮南子》：“任一人之能，不足以治三亩之宅也。”</p>

  <p class="bodytext"><b>知祢：</b>《后汉书》：“祢衡善鲁国孔融，融亦深爱其才。衡始弱冠，而融年四十，遂与为交友，上疏荐之。”</p>

  <p class="bodytext"><b>献纳：</b>班固《两都赋序》：“朝夕论思，日月献纳。”</p>
