  <h2 class="tpl-185-title-2">书事<sup>①</sup></h2>

  <p class="poem-center-first">轻阴阁小雨，深院昼慵开。</p>

  <p class="poem-center-last">坐看苍苔色，欲上人衣来。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①顾元纬《外编》、凌本俱录此首。</p>

  <p class="preface-text">《诗人玉屑》：王维《书事》云：“轻阴阁小雨，深院昼慵开。坐看苍苔色，欲上人衣来。”舒王云：“若耶溪上踏莓苔，兴尽张帆载酒回。汀草岸花浑不见，青山无数逐人来。”两诗皆含不尽之意。子由谓之“不带声色”。</p>

  <p class="preface-text">杨升庵《诗话》：王摩诘诗，今所传仅六卷，如“轻阴阁小雨，深院昼慵开。坐看苍苔色，欲上人衣来”一首，见于洪觉范《天厨禁脔》；“人家在仙掌，云气欲生衣”见于董逌画跋，而本集不载。则知其诗遗落多矣。</p>
