  <h2 class="tpl-185-title-2">留别崔兴宗<sup>①</sup></h2>

  <p class="poem-center-first">驻马欲分襟，清寒御沟上。</p>

  <p class="poem-center-last">前山景气佳，独往还惆怅。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《万首唐人绝句》于四卷内载此首作王维诗，题曰“留别崔兴宗”；十六卷重出，作崔兴宗诗，题曰“留别王维”。《唐文粹》作崔兴宗，《唐诗品汇》亦作右丞诗。《唐诗纪事》载，“王维有《崔九往南山马上口号与别》云‘城隅一分手’云云，裴迪云‘归山深浅去’云云，兴宗留别云‘驻马欲分衿’云云”，是以此诗为兴宗留别二人之诗也。顾元纬本、凌本皆删去此首，刘须溪、顾可久本有之。</p>
