  <h2 class="tpl-185-title-2">留别丘为</h2>

  <p class="poem-center-first">归鞍白云外，缭绕出前山。</p>

  <p class="poem-center">今日又明日，自知心不闲。</p>

  <p class="poem-center">亲劳簪组送，欲趁莺花还。</p>

  <p class="poem-center-last">一步一回首，迟迟向近关。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>丘为：</b>《唐书·艺文志》：“丘为，苏州嘉兴人。事继母孝，常有灵芝生堂下。累官太子右庶子，时年八十馀，而母无恙，给俸禄之半。初还乡，县令谒之，为候门磬折，令坐，乃拜，里胥立庭下，既出，乃敢坐。经县署，降马而趋。卒年九十六。”</p>

  <p class="bodytext"><b>趁：</b>《广韵》：“趁，逐也。俗作‘趂’。”</p>

  <p class="bodytext"><b>近关：</b>《左传》：“蘧伯玉遂行，从近关出。”</p>
