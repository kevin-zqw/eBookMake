  <h2 class="tpl-185-title-2">同崔员外秋宵寓直<sup>①</sup></h2>

  <p class="poem-center-first">建礼高秋夜，承明候晓过。</p>

  <p class="poem-center">九门寒漏彻，万井曙钟多。</p>

  <p class="poem-center">月迥藏珠斗，云消出绛河<sup>②</sup>。</p>

  <p class="poem-center-last">更惭衰朽质，南陌共鸣珂。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①同，《文苑英华》作“和”。</p>

  <p class="bodytext">②消，《文苑英华》作“开”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>寓直：</b>成按：潘岳《秋兴赋序》云：“予春秋三十有二，始见二毛。以太尉掾兼虎贲中郎将，寓直于散骑之省。”本以虎贲中郎将无省，故寄直于散骑省耳，后人则以直宿禁中为“寓直”矣。</p>

  <p class="bodytext"><b>曙钟：</b>庾肩吾诗：“风长曙钟近，地迥洛城遥。”</p>

  <p class="bodytext"><b>珠斗：</b>谓斗星相贯如珠。</p>

  <p class="bodytext"><b>绛河：</b>《初学记》：“天河亦曰绛河。”</p>
