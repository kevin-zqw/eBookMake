  <title>喜祖三至留宿</title>
  <link href="../Styles/style0001.css" rel="stylesheet" type="text/css"/>

<body id="614410">
  <h2 class="tpl-185-title-2">喜祖三至留宿</h2>

  <p class="poem-center-first">门前洛阳客，下马拂征衣。</p>

  <p class="poem-center">不枉故人驾，平生多掩扉。</p>

  <p class="poem-center">行人返深巷，积雪带馀晖。</p>

  <p class="poem-center-last">早岁同袍者，高车何处归？</p>
</body>
</html>
