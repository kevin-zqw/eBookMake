  <h2 class="tpl-185-title-2">送韦评事</h2>

  <p class="poem-center-first">欲逐将军取右贤，</p>

  <p class="poem-center">沙场走马向居延。</p>

  <p class="poem-center">遥知汉使萧关外，</p>

  <p class="poem-center-last">愁见孤城落日边。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>评事：</b>《唐书·百官志》：“大理寺有评事八人，从八品下。”</p>

  <p class="bodytext"><b>右贤：</b>《史记》：“元朔之五年春，汉令车骑将军卫青将三万骑，出高阙。匈奴右贤王当卫青等兵，以为汉兵不能至此，饮醉。汉兵夜至，围右贤王，右贤王惊，夜逃，独与其爱妾一人壮骑数百驰，溃围北去。汉轻骑校尉郭成等逐数百里，不及，得右贤裨王十馀人。”</p>
