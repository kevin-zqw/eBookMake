<body id="759591">
  <h2 class="tpl-185-title-2">登裴迪秀才小台作</h2>

  <p class="poem-center-first">端居不出户，满目望云山<sup>①</sup>。</p>

  <p class="poem-center">落日鸟边下，秋原人外闲。</p>

  <p class="poem-center">遥知远林际，不见此檐间。</p>

  <p class="poem-center-last">好客多乘月，应门莫上关。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①望，一作“空”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>秋原：</b>沈约诗：“秋原嘶代马。”</p>

  <p class="bodytext"><b>上关：</b>刘桢诗：“应门重其关。”庾肩吾诗：“洛桥初度烛，青门欲上关。”</p>
