  <title>剧嘲史寰</title>

<body id="1217736">
  <h2 class="tpl-185-title-2">剧嘲史寰</h2>

  <p class="poem-center-first">清风细雨湿梅花，</p>

  <p class="poem-center">骤马先过碧玉家。</p>

  <p class="poem-center">正直楚王宫里至，</p>

  <p class="poem-center-last">门前初下七香车。</p>
</body>
