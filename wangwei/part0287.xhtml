  <h2 class="tpl-185-title-2">闻裴秀才迪吟诗因戏赠<sup>①</sup></h2>

  <p class="poem-center-first">猿吟一何苦，愁朝复悲夕<sup>②</sup>。</p>

  <p class="poem-center-last">莫作巫峡声，肠断秋江客。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《万首唐人绝句》作“闻裴迪吟诗戏赠”。</p>

  <p class="bodytext">②悲，凌本作“愁”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>巫峡：</b>《水经注》：“丹山西即巫山者也。其间首尾一百六十里，谓之巫峡，盖因山为名也。绝巘多生柽柏，悬泉瀑布，飞漱其间，清荣峻茂，良多趣味。每至晴初霜旦，林寒涧肃，常有高猿长啸，属引凄异，空谷传响，哀转久绝。故渔者歌曰：‘巴东三峡巫峡长，猿鸣三声泪沾裳。’”《一统志》：“巫峡，在夔州府巫山县东三十里，即巫山也，与西陵峡、归峡并称三峡。连山七百里，略无断处。自非亭午夜分，不见日月。”</p>
