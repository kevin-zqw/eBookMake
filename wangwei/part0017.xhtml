  <h2 class="tpl-185-title-2">赠裴迪</h2>

  <p class="poem-center-first">不相见，不相见来久。</p>

  <p class="poem-center">日日泉水头，常忆同携手。</p>

  <p class="poem-center">携手本同心，复叹忽分衿。</p>

  <p class="poem-center-last">相忆今如此，相思深不深。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>裴迪：</b>《唐诗纪事》：“裴迪初与王维、崔兴宗俱居终南。天宝后，为蜀州刺史，与杜甫交善。”《唐诗品汇》：“裴迪，关中人。”</p>
