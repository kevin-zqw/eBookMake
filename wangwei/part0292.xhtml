<body id="1158403">
  <h2 class="tpl-185-title-2">送别<sup>①</sup></h2>

  <p class="poem-center-first">山中相送罢，日暮掩柴扉。</p>

  <p class="poem-center-last">春草明年绿<sup>②</sup>，王孙归不归。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《万首唐人绝句》、《唐诗正音》、《唐诗品汇》俱作“山中送别”，《名贤诗》作“送友”。</p>

  <p class="bodytext">②明年，二顾本、凌本、《唐诗品汇》俱作“年年”。</p>
