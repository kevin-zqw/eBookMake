<body id="1160868">
  <h2 class="tpl-185-title-2">崔九弟欲往南山马上口号与别<sup>①</sup></h2>

  <p class="poem-center-first">城隅一分手，几日还相见。</p>

  <p class="poem-center-last">山中有桂花，莫待花如霰。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①《唐文粹》少“马上”以下六字，《万首唐人绝句》作“别崔九弟”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>花如霰：</b>梁元帝诗：“上林朝花色如霰。”柳恽诗：“春花落如霰。”</p>

  <h4 class="text-title-4">同咏</h4>

  <p class="author-r">裴迪</p>

  <p class="poem-center-first">归山深浅去，须尽丘壑美。</p>

  <p class="poem-center-last">莫学武陵人，暂游桃源里。</p>
