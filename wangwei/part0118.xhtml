<body id="555614">
  <h2 class="tpl-185-title-2">答张五弟</h2>

  <p class="poem-center-first">终南有茅屋，前对终南山。</p>

  <p class="poem-center">终年无客长闭关，</p>

  <p class="poem-center">终日无心长自闲。</p>

  <p class="poem-center-last">不妨饮酒复垂钓，<br/>
  君但能来相往还<sup>①</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①相，顾可久本作“且”。</p>
