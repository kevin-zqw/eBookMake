<body id="188421">
  <h2 class="tpl-185-title-2">赠刘蓝田<sup>①</sup></h2>

  <p class="poem-center-first">篱中犬迎吠<sup>②</sup>，出屋候柴扉<sup>③</sup>。</p>

  <p class="poem-center">岁晏输井税，山村人夜归。</p>

  <p class="poem-center">晚田始家食<sup>④</sup>，馀布成我衣。</p>

  <p class="poem-center-last">讵肯无公事，烦君问是非<sup>⑤</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①此诗亦载《卢象集》中。</p>

  <p class="bodytext">②中，《河岳英灵集》、《唐文粹》俱作“间”。</p>

  <p class="bodytext">③柴，《河岳英灵集》、《唐文粹》俱作“荆”。</p>

  <p class="bodytext">④食，《唐文粹》作“熟”。</p>

  <p class="bodytext">⑤卢集作“对此能无忆，劳君问是非”。○又“问”字，顾元纬本作“闻”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>蓝田：</b>《唐书·地理志》：京兆府有蓝田县。</p>
