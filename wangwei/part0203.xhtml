<body id="762680">
  <h2 class="tpl-185-title-2">千塔主人</h2>

  <p class="poem-center-first">逆旅逢佳节，征帆未可前。</p>

  <p class="poem-center">窗临汴河水，门渡楚人船。</p>

  <p class="poem-center">鸡犬散墟落，桑榆荫远田。</p>

  <p class="poem-center-last">所居人不见，枕席生云烟。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>汴河：</b>《舆地广记》：“汴河盖古莨荡渠也，首受黄河水，隋炀帝开浚，以通江淮漕运，兼引汴水，亦曰通济渠。”郑樵《通志》：“汴水一名鸿沟，一名官度水，一名通济渠，一名莨荡渠。或云莨荡渠别汴，首受河水，自汜水县东南过荥阳、陈留、睢阳、符离，至泗州入淮。”</p>
