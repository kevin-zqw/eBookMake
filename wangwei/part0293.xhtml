  <h2 class="tpl-185-title-2">别辋川别业</h2>

  <p class="poem-center-first">依迟动车马，惆怅出松萝。</p>

  <p class="poem-center-last">忍别青山去，其如绿水何？</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>依迟：</b>王融诗：“参差兴别绪，依迟起离慕。”</p>

  <p class="bodytext"><b>松萝：</b>毛苌《诗传》：“女萝，菟丝、松萝也。”孔颖达《正义》：“《释草》云：‘唐蒙，女萝。女萝，菟丝。’毛意以菟丝为松萝，故言松萝也。陆玑《疏》云：‘菟丝蔓连草上生，黄赤如金，今合药菟丝子是也，非松萝。松萝自蔓松上生，枝正青，与菟丝殊异。”</p>

  <h4 class="text-title-4">同咏</h4>

  <p class="author-r">王缙</p>

  <p class="poem-center-first">山月晓仍在，林风凉不绝。</p>

  <p class="poem-center-last">殷勤如有情，惆怅令人别。</p>
