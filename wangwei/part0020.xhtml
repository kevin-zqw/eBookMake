  <h2 class="tpl-185-title-2">和使君五郎西楼望远思归</h2>

  <p class="poem-center-first">高楼望所思，目极情未毕。</p>

  <p class="poem-center">枕上见千里，窗中窥万室。</p>

  <p class="poem-center">悠悠长路人，暧暧远郊日。</p>

  <p class="poem-center">惆怅极浦外，迢递孤烟出。</p>

  <p class="poem-center">能赋属上才，思归同下秩。</p>

  <p class="poem-center-last">故乡不可见，云外空如一<sup>①</sup>。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①外，《文苑英华》作“水”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>目极：</b>《楚辞》：“目极千里兮伤春心。”</p>

  <p class="bodytext"><b>情未毕：</b>谢灵运诗：“行源径转远，距陆情未毕。”</p>

  <p class="bodytext"><b>暧暧：</b>王逸《楚辞章句》：“暧暧，暗昧貌。”</p>

  <p class="bodytext"><b>迢递：</b>谢灵运诗：“迢递瞰高峰。”张铣注：“迢递，高远貌。”<b>能赋：</b>毛苌《诗传》：“升高能赋，师旅能誓。”</p>

  <p class="bodytext"><b>下秩：</b>《后汉书》：“体兼上才，荣微下秩。”</p>
