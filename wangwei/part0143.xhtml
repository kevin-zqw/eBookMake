<body id="621386">
  <h2 class="tpl-185-title-2">冬晚对雪忆胡居士家<sup>①</sup></h2>

  <p class="poem-center-first">寒更传晓箭<sup>②</sup>，清镜览衰颜<sup>③</sup>。</p>

  <p class="poem-center">隔牖风惊竹，开门雪满山<sup>④</sup>。</p>

  <p class="poem-center">洒空深巷静，积素广庭闲。</p>

  <p class="poem-center-last">借问袁安舍，翛然尚闭关。</p>

  <p class="bodytext-zh">【校】</p>

  <p class="bodytext">①居，一作“处”。〇一作王劭诗。</p>

  <p class="bodytext">②一作“寒更催唱晓”。</p>

  <p class="bodytext">③览，一作“减”。</p>

  <p class="bodytext">④门，一作“帘”。</p>

  <p class="bodytext-zh">【注】</p>

  <p class="bodytext"><b>袁安：</b>《汝南先贤传》：“时大雪，积地丈馀。洛阳令自出案行，见人家皆除雪出，有乞食者。至袁安门，无有行路，谓安已死。令人除雪入户，见安僵卧，问何以不出，安曰：‘大雪，人皆饿，不宜干人。’令以为贤，举为孝廉。”</p>
