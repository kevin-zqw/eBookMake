<p class="pretxt">伯苓先生的教育方针，除了读诵中外历史、地理、经史子集、中外文学文字以外，有三个新的政策：第一为科学，第二为体育，第三为合群爱国。……伯苓先生得风气之先，首倡爱国主义，教导学生要合群爱国。他认为教育学生须授以知识，增强他们的能力，然后为国为公，中国方可存在，方可富强。</p>
