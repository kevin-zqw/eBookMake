<p class="pretxt">他长北大，让教员学生的思想自由发展，自由辩论，自由发表，杂志如雨后春笋，思潮如波涛澎湃。老顽固、新洪水与猛兽，皆在他的羽翼下无忧无虑、平平安安地竞争，造成一大批人才，为全国效忠，为其他大学做模范。孑民先生之发扬文化，其功不在禹下，他一生任事做官，总是合则留，不合则去，当非大智莫办。</p>
