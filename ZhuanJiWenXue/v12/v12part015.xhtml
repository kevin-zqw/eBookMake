<p class="bodycontent-text_yinwen">梅先生做人、读书、做事，都可以拿慢、稳、刚三个字来代表，而最令人想念他的，就是他的真诚。处于中国社会，他不说假话，不说虚伪的话，不恭维人，是很不容易的一桩事。我不敢说梅先生没有说过假话、说过虚伪的话，没有恭维过人，不过我敢说这些话梅先生说得最少。</p>
