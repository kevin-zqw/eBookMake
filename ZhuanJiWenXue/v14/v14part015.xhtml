<p class="pretxt">甲午战争，一场最具关键性的海上战役。孤臣无力可回天，北洋舰队全军覆没，它的胜负改写了中国历史。戊戌变法，一次注定要夭折的改革运动。小皇帝不敌老太后，维新政府无疾而终，它的结果预示了大清命运。科技现代化与政治现代化双重挫败，第二次社会文化转型前途漫漫……</p>
