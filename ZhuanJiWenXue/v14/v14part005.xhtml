<p class="pretxt">历史是条长河，永远向前流动。在历史的潮流里，转型期是个瓶颈，是个三峡。近一个半世纪中国变乱的性质，就是两千年一遇的“社会文化大转型”现象，其间死人如麻，痛苦至极。不过，不论时间长短，“历史三峡”终必有通过之一日。从此扬帆直下，随大江东去，进入海阔天空的太平之洋……</p>
