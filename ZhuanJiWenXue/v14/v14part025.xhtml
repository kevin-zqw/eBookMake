<p class="pretxt">义和团，亦民亦匪的保国群众运动。从星星之火烧成燎原之势，扶清不成，灭洋无功，上演一出纷纷攘攘的人间闹剧。八国联军，各怀鬼胎的国际武装大拼盘，从护卫使馆转为进军北京，奸掳焚杀，人头滚滚，掀起一次世界文明史上的罕见浩劫。虽有李鸿章巧手斡旋，瓜分之祸可免，但丧权辱国难逃……</p>
