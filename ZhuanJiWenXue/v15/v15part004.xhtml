<h2 class="chapter">自序</h2>
<p>余于民国二十五年夏，在庐山追纪少年旧事，为《回忆录》一册，所纪皆个人经历，并及家庭事，至民国十年余三十二岁时为止，今忽忽且五年矣。诸儿女属请续纪三十三岁以后事，而公务殷繁，卒鲜略晷，未遑执笔也。今年六月，养疴于老鹰岩，事简多暇，乃就所记忆者分年追述之，至二十八年终为止，为《回忆录》第二册。余五十岁以前之事迹，略具于斯，然时日久远，追忆为难，或有年月舛讹之处，尚待异日补正耳。</p>
<p class="lk">二十九年六月二十二日　畏垒识</p>
