<h3 class="title1"><span class="chapno">一、</span><br/> 引言</h3>
<p class="pretxt">一九一〇年我赖以去美留学的清华奖学金虽只供四年或五年，可是我极喜爱在美国的生活，竟一连住了十年。我在康奈尔大学主修数学，一九一四年毕业，然后在研究院读一年，后转入哈佛大学，于一九一八年修毕哲学博士学位。从哈佛大学，我获得谢尔登超博士研究奖学金（Post-doctorate Sheldon Fellowship），在芝加哥大学和柏克莱大学多方涉猎。一九一九年康奈尔大学召我回校做物理讲师。在美十年的高潮是返回中国停留一年，结婚。这件事以后再叙述。</p>
