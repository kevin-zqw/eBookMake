<ol class="duokan-footnote-content">
  <li class="duokan-footnote-item" id="footnote1"><a href="#note1">这一篇《早年回忆》里用的词句，完全是当年平常说话通行的话，所以后来才通行的一些所谓新名词本文都不用。例如从前不说“特别”，只说“格外”“更加”之类。但是当年用而后来不用的词句也尽量少用，除非从前有而后来没有的事物（例如“知州”）提起来只好用旧名词。所以全体看起来，这篇文字是比较无时间性的近代的中国话。</a></li>
