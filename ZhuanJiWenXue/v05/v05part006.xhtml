<h2 class="chapter">书前</h2>
<p>当我太太写自传（译者按：即《一个女人的自传》，传记文学丛刊之七——《杂记赵家》第一卷），写到我们初次见面的时候，我尚未开始连贯撰写我的早年生活，只有一些散乱而难于辨认的记载和一九〇六年后的逐日日记。所以后来她决定以“一个去国回国的人”（见《一个女人的自传》第三十四章——译者按：实为第三十三章）为标题，为我写了一篇传记。不错，她写的是我，可是，她只写了短短的四页，总还有许多事情值得一提，最好由我从头说起。下面便是我的自传。</p>
