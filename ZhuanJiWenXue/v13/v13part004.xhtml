<p class="pretxt">林语堂先生创刊《论语》杂志的时候，卷头列有好些投稿的禁条，其中有一则为“不得使用‘我的朋友胡适之’一类的字句”。他的那些禁条，颇为一般读者所传诵，引为美谈。不过今天我要动笔写三十五年前回祖国求学时师长的印象，却非先讲一讲胡适之先生不可，因为胡先生是那个时候给我印象最深的一个人。</p>
