<p class="pretxt">一生早识时代的先机，像白话文学、新思潮、新文化运动的倡导和推动，早成不朽之业，早得大名，因此也受了些限制。他才去世时，我在一篇追悼文章里说过：有人说他“誉满天下，谤亦随之”，我却更要说他有时是“谤满天下，誉亦随之”。而最难得的是，别人谤他，冤枉他，他仍同情别人。</p>
