<p class="pretxt">梁启超称道胡适是“绩溪诸胡之后……用清儒方法治学，有正统派遗风”。但严厉的批语确实不少。胡适对梁的批评当然很不愉快，常常在日记中发泄，但绝不公开反唇相讥。老辈是老气横秋，晚辈却彬彬有礼，反映出中国的优美传统。</p>
