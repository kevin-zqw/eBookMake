<p class="pretxt">冯将军后来所统率之国民军、西北军、国民革命军第二集团军及中华民国陆军第二方面军等，其根苗固生长于京卫军左翼第一团，而其基础实树于第十六混成旅。盖其日后训练大军数十万人，一切军纪与精神均与十六混成旅同，而全军将领亦大都由此产生者。不特此也，即其后来之所以名驰全世，博得“中国基督将军”“中国的克林威尔<span class="math-super"><a id="z4" href="../Text/v09part141.xhtml#bz4">4</a></span>”<span class="kaiti">（英军铁军统帅Cromwell）</span>及“中国的杰克逊”<span class="kaiti">（美总统Jackson夙有“石墙”Stone Wall之称）</span>等称号者，皆以十六混成旅为出发点。且其生平之革命事业，在此时期亦有辉煌的成就，大足传世，殆为其一生最重要的一个时期，故不得不加以特殊的注意与详尽的记述。</p>
