<p class="zhusi"><a id="bz2" href="../Text/v09part007.xhtml#z2">[2]</a>现通译为奥地利。</p>

<p class="zhusi"><a id="bz6" href="../Text/v09part015.xhtml#z6">[6]</a>Berkeley，现一般译为伯克利。</p>
<p class="zhusi"><a id="bz7" href="../Text/v09part018.xhtml#z7">[7]</a>现通译为斯大林。</p>
