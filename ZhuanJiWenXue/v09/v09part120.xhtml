<p class="pretxt">冯的革命事业，在军事上虽告成功，而以后三年在政治上又失败了。其败也，比之以前的经验尤为惨痛。简直至“一败涂地”，全军瓦解，连以前军事的胜利也一概抵消了。兹复据事直书，分节缕述。</p>
