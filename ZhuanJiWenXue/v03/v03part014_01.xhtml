<h3 class="title1_nochapno">一幕紧迫追求统一军权之悲剧</h3>
<p>近一年多来，为辑注《张学良进关秘录》，阅读了许多关于蒋介石与张学良交往的资料。得知他们：一个是志切统一，再谈攘外；一个是誓报父仇，决心抗敌。两个人的想法不同，做法自异，他们虽然在一条战线上，解决了国内最大的战争，经过也多彩多姿，但一开始，就仿佛是一幕悲剧在开演。</p>
