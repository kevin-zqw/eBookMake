<h3 class="title1"><span class="chapno">附录二：</span><br/>蒋主席复张学良的“巧电”</h3>

<blockquote>
<p>沈阳张副司令汉兄勋鉴：巧电及通电全文奉悉，无任钦佩，维持统一以巩固国基，缩短战祸以解除民困，胥赖兄之热诚毅力。闻阎已通电下野，但其企图尚未明了。冯尤未必遽能觉悟。我辈态度稍有游移，转恐予以徘徊观望之机，大局仍难收拾。务望兄即日就副司令职，并促于、王两军克日进占北平保定与石庄，所有大河以北一切善后事宜，谨以全权托兄处置。临电神驰，伫候赐复。蒋中正叩。印。号巳。（十九年九月二十日）</p>

  <p>（《自反录》第二集，六二五—六二六页）</p>
</blockquote>
<p class="lk">《传记文学》第五十一卷第五期</p>
