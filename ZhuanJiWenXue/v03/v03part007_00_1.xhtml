<p class="pretxt">我今年已是七十六岁的人了。从一九二五年开始直到一九三六年西安事变为止，我作为张学良的侍卫副官之一，始终没有离开他的身边。他的音容笑貌，所作所为，仍历历在目。这里把我耳闻目睹有关张学良的往事写一写，表达我的怀念之情，也可作为研究历史的参考。</p>
