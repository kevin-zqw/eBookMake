<h2 class="chapter">蒋序</h2>
<p class="pretxt">辛亥以来，英士、膺白二先生皆与余以安危同仗、甘苦共尝、相互勋勉。金石交期，不啻手足。今英士殉国将三十年，而膺白忧国谢世，匆匆亦己十年矣。宿草频凋，精诚弥耿。回溯膺白许身报国，见危授命，志足以慑强寇之气，而势不能洱砾金之日。其忍辱负重，诚有非常人所能堪者。自来志士仁人，临汤火而不避者易，受疑谤而不辞者难。当其困心衡虑，不计毁誉，以一身翼卫国族之安全，谓非大仁大勇，易克臻此。皎皎此心，至今日抗战胜利，乃克大白于天下，可哀亦可庆也。亦云夫人撰此《家传》，其于逝者心事，实能推见至隐。省览斯编，羹昔忧患共同之史实，历历在目。惟此足慰亡友膺白于九泉己尔。</p>
<p class="lk">卅四年（一九四五）十一月二十八日中正序</p>
