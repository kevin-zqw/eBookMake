<p class="zhusi"><a id="bz1" href="../Text/v03part006.xhtml#z1">[1]</a>日文中“露国”指俄国。</p>
<p class="zhusi"><a id="bz2" href="../Text/v03part006.xhtml#z2">[2]</a>现多译为贵格会、公谊会。</p>
<p class="zhusi"><a id="bz3" href="../Text/v03part008.xhtml#z3">[3]</a>中国封建时代将吏部或吏部尚书称为天官，后来其他各部尚书也可被称为天官。</p>
