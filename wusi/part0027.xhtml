<body id="1613063">
  <h1 class="Heading">译后记</h1>

  <p>此次出版的周策纵先生著作《五四运动史》，第一至七章译文采用的是原香港明报出版的《五四运动史》上册，周先生仔细核校了明报版的一些错误，做了正误表。后面诸章系新译而成，具体分工为：第八章张静，第九章第一至四节钟铃，第九章第五节、第十二至十三章曹艺、邹小站，第十至十一章旷新年，第十四章、附录吴效马。周策纵先生在译稿排出后，从美国加州寄来了他的序文，表示对这一工作的热情支持，对此我们深表感谢。</p>

  <p class="Inscribe">欧阳哲生<br/>于北京大学蔚秀园<br/>1999年2月20日</p>
</body>
</html>
