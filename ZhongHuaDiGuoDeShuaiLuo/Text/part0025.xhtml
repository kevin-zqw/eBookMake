  <h2 class="bodycontent-second-title" id="aid-NQU21">◎意志因素</h2>

  <p class="bodycontent-text">尽管皇帝会亲自调节重要的历史平衡，汉代“天人相应”的朝代循环说，依然未能赋予任何一位君主最终的控制权，让其逃脱被下一个朝代取代的必然命运。一个新的历法时代到来之际，就是一个朝代终结之时。那位前朝的“天命代言人”，根本无力阻止它的覆灭。然而，到了伟大的宋朝，程颢（1032年—1085年）等大儒开始恢复一种唯意志论的学说。他们认为，个人努力可以影响天命<span class="math-super"><a class="calibre3" href="../Text/part0115.xhtml#bz48" id="z48">48</a></span>的持续时间。历史学家司马光（1019年—1086年）声称：明智的皇帝及其臣僚可以通过以古鉴今来改革朝廷积弊，以达到推迟其灭亡的目的。没有千秋万代的朝代，但圣明之主或许可以挺过最艰难的时期。</p>
