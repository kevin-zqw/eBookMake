  <h2 id="aid-37UDA1">◎立宪运动失败</h2>

  <p>如前所述，1910年10月齐聚北京筹建国会的资政院议员们发现，帝国政府仅把他们视为顾问。议员代表们相信朝廷没有意识到民众希望立刻筹建国会的愿望，于是纷纷请愿，要求缩短预备立宪期限。为此，他们甚至还签署了血书。摄政的醇亲王虽然最终接受了请愿，却只是把立宪时间从1917年提前到了1913年。一些代表消极地接受了这个决定，但其他更激烈的立宪主义者们却对朝廷的故意拖延大失所望。1911年6月，以孙洪伊为首的宪友会成立，众人合力抗议延期。这些人大多都是久负盛名的士绅领袖。10月武昌起义爆发前不久，他们返回了各自的地方咨议局。</p>
