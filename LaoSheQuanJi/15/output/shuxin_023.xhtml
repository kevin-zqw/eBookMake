  <h2 class="title3">致《抗战文艺》同人【1：本篇是作者书信节录。】</h2>
  <p class="intitle">一九三八年八月十三日</p>

  <blockquote>
    <p>老舍自宜昌的来信，有一段说：</p>
    
    <p>“……舟上至污，病死六人，开水不开，江泥滚滚，我亦患痢！此地旅舍不易找，绕行一匝，汗多而屋不得：幸遇熟人，得一狗洞，价亦一元多——前几天固须五元也。何时能转船入川，只有天知道。……”</p>
  </blockquote>
  <p class="year">原载1938年8月13日《抗战文艺》第二卷第四期“文艺简讯”</p>
