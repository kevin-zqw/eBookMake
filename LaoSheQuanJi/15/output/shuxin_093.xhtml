  <h2 class="title3">致铃木择郎</h2>
  <p class="intitle">一九五八年九月二十二日</p>
  <p class="rm">铃木先生：</p>
  <blockquote>
    <p>函及附件【1：附件，即铃木先生所写的《老舍年谱》。】收到。我的年谱现尚未到整理时期，故一向不曾注意及此。我大致看了看您所记载的，并作了必要的修正，谨将原件寄还，供您参考为荷。此致</p>
    <p class="l">敬礼！</p>
    <p>附原件</p>
  </blockquote>
  <p class="lk">老舍</p>
  <p class="lk">九，二十二</p>
