  <h2 class="title3">慰问信</h2>
  <p class="intitle">一九三八年十月十八日</p>
  <p class="rm">同志：</p>
  <blockquote>
    <p>你在战场杀敌，受尽千辛万苦，我们全国的人都感激你，佩服你！你放心吧，我们各地的人民都没有一时一刻忘了你，都肯出钱做棉衣，买东西，送给你用。你放胆去打敌人吧，我们全国同胞一心，非打退日本小鬼不拉倒。爱国的英雄啊，放枪吧，百发百中，多多打倒敌兵啊！向你敬礼，并祝</p>
    <p class="l">平安！</p>
  </blockquote>
  <p class="lk">老舍鞠躬</p>
  <p class="lk">十，十八重庆</p>
  <p class="year">原载1938年11月3日重庆《扫荡报》</p>
