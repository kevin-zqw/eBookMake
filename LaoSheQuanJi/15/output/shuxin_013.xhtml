  <h2 class="title3">致《宇宙风》编辑【1：这是作者给《宇宙风》编辑的书信节录。】</h2>
  <p class="intitle">一九三六年</p>
  <blockquote>
    <p>……这是我的重头戏【1：指在1936年9月16日《宇宙风》第二十五期上开始连载的长篇小说《骆驼祥子》。】，好比谭叫天唱《定军山》……是给行家看的。……</p>
  </blockquote>
  <p class="year">引自陶亢德：《本刊一年》</p>
  <p class="year">原载1936年9月16日《宇宙风》第二十五期</p>
