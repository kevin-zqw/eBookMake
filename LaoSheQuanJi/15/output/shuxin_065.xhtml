  <h2 class="title3">致罗伯特·兰得【1：罗伯特·兰得，可能是当时美国作家协会负责人员。本信随1950年8月26日致劳埃得信一同寄出，原信无日期。】</h2>
  <p class="intitle">一九五〇年八月二十六日</p>
  <p class="rm">亲爱的兰得先生：</p>
  <blockquote>
    <p>我接受“作家协会”的邀请加入“美国作家联盟”，我应每年交十五美元的会费。有关通知及文件请寄到：中国，北京，东城，霞公府，北京文联。</p>
  </blockquote>
  <p class="lk">您忠诚的</p>
  <p class="lk">老舍</p>
