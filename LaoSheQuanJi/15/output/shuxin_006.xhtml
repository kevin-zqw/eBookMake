  <h2 class="title3">致《现代》<br/>杂志编辑【1：这是作者为介绍长篇小说《猫城记》，写给《现代》杂志编辑的书信节录。】</h2>

  <p class="intitle">一九三二年七月一日</p>
  <blockquote>
    <p>……中国人——就是我呀——到火星上探险。飞机碎了，司机也死了，只剩得我一个人——火星上的飘流者。来到猫城，参观一切，还遭了多少的险难……火星上真有什么，谁知道呢？火星上该有什么？听我道来。就是这么一回事。……</p>
  </blockquote>
  <p class="year">原载1932年7月1日《现代》第一卷第三期“编辑座谈”</p>
