<body>


  <h2 class="title3">致杨居辰【1：杨居辰，业余作者，当时在青岛任教。】</h2>
  <p class="intitle">一九五九年十一月七日</p>
  <p class="rm">杨居辰同志：</p>
  <blockquote>
    <p>函诵悉。《萌芽》社曾经发表了您的稿件与否，我不知道。刊物编辑部退稿迟早，自有权衡，我不便过问，还是希望您用挂号信再向该社查询为盼！致</p>
    <p class="l">敬！</p>
  </blockquote>
  <p class="lk">老舍</p>
  <p class="lk">十一，七</p>



</body>
</html>
