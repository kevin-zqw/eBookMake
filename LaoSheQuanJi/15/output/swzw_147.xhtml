  <h2 class="title3">“七七”抗战<br/>五周年纪念</h2>

  <p>因为生活不大安定，时间上精力上都不允许我写长篇小说，所以从《骆驼祥子》“杀锅”后，就没有较长的小说问世。四年来，剧本倒写了几个，不是长于写剧，只是抽一点工夫，对付着能成篇而已。</p>

  <p>颇想以“五个七七”为题，写个五幕剧，一幕写一个“七七”。但是，故事也许不大容易想出，表现什么也未易决定，至今八字还没有一撇儿。希望能在今年夏天把它写成，假若不成呢，别人取用此题也并不追究“版权所有”。</p>

  <p class="year">原载1942年7月7日重庆《新华日报》</p>
