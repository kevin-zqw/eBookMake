  <h2 class="title3">慢电代邮【1：本篇发表时署名“舍”。】</h2>

  <p>（一）忙过旧新年，老舍停笔，择吉开张；只收节礼，恕不拜年。</p>
  <p>（二）本地灶王按时上天，并食糖瓜无数。</p>
  <p>（三）本年宪书将腊望提早三天，十五夜月未圆；公民一致热烈拥护宪书，谓错在月亮。</p>
  <p>（四）新版年画有“招财进宝”；男洋装，女剪发，在门外跪迎财神；文明家庭多购之。</p>
  <p>（五）红洋烛上市，均涂金字：“中华一统，民国万年”，足征爱国。</p>

  <p class="year">原载1933年2月1日《论语》第十期</p>
