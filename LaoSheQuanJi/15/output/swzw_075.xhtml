  <h2 class="title3">越南人民必胜</h2>

  <p>越南民主共和国的人民，是中国人民最亲密的战友，一向是同甘苦、共患难的。美帝侵略越南，中国人民不能、绝对不能坐视不救！我们永远是怎么说，就怎么办！美帝若敢继续扩大侵略，我们一定与越南人民站在一起，给敌人以致命的打击！</p>

  <p>中国作家们也和中国人民一样，全力支援越南人民，以笔杆为枪杆，声讨敌人的罪行，伸张正义。我们将瞄准敌人射击，歼灭敌人！我们高呼：越南人民必胜！美帝必败！</p>

  <p class="year">原载1964年8月13日《安徽日报》</p>
