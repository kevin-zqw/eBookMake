  <h2 class="title3">致沪友</h2>
  <p class="intitle">一九三八年六月十四日</p>

  <p class="rm">××兄：</p>
  <blockquote>
    
    <p>向兄住在汉口××巷×弄×号，尊函已转。</p>
    
    <p>近来极忙，却也没忙出什么来。“文协”成立，我为总务，焦头烂额，好不伤心！唯会中精神甚好。团结亦力，差足自慰。</p>
    
    <p>××久无信来，亦见到否？他大概亦寓霞飞路一带也。</p>
    
    <p>此地八仙过海，各显其能。但近中又纷纷他去……我一时不至移动，以支持“文协”。将来如何，全不可知。</p>
    
    <p>举头望明月，就怕夜空袭，顶着炸弹，每感茫然！匆匆，祝</p>
    <p class="l">好</p>
  </blockquote>
  <p class="lk">弟舍予 六·十四日</p>
  <p class="year">原载1938年7月6日上海《文汇报》</p>
