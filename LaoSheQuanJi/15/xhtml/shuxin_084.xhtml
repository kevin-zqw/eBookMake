  <h2 class="title3">致吴雪<sup><a class="duokan-footnote" href="#footnote1" id="note1"><img alt="注" src="../Images/note.png"/></a></sup></h2>
  <p class="intitle">一九五六年</p>
  <p class="rm">吴雪同志：</p>
  <blockquote>
    
    <p>昨天您说：唐处长装作交际处长，与栗师长说话时似乎谦卑太过。我拟在五幕一场开始，唐与杨的对话中解释一下，您看何如？</p>
    
    <p>…………</p>
    
    <p>唐：他很谨慎？</p>
    <p>杨：很谨慎！他有点心神不安。他甚至于怀疑了你！</p>
    <p>唐：真的？那要不是他太聪明，就是我太笨！没演好交际处长那一场戏！我还以为我的那些无聊的奉承，过火谦卑的态度，都正合他的心意呢！你看，一位演员的成功是多么不容易啊！</p>
    
    <p><br/></p>
    
    <p>你若以为可用，即嘱照改剧稿吧。</p>
    <p>匆匆，致</p>
    <p class="l">礼</p>
  </blockquote>

  <p class="lk">老舍 十五</p>



  <ol class="duokan-footnote-content hr"></ol>
