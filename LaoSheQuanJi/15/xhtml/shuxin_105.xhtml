<body>


  <h2 class="title3">致于立群【1：于立群（1916-1979），书法家，郭沫若夫人。】</h2>
  <p class="intitle">一九六五年七月二十二日</p>
  <p class="rm">立群同志：</p>
  <blockquote>
    <p>郭老书《送瘟神》大字收到，已送交医学科学院，并嘱代致谢！打油诗一首附奉，博郭老一笑！暑甚，恕不一一！致</p>
    <p class="l">敬礼</p>
    <p>絮青问您好！</p>
  </blockquote>
  <p class="lk">老舍</p>
  <p class="lk">七月二十二日</p>



</body>
</html>
