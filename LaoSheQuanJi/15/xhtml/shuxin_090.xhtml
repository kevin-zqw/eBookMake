  <h2 class="title3">致何寿生<sup><a class="duokan-footnote" href="#footnote1" id="note1"><img alt="注" src="../Images/note.png"/></a></sup></h2>
  <p class="intitle">一九五八年五月十五日</p>
  <p class="rm">寿生同志：</p>
  <blockquote>
    
    <p>您的信经《戏剧报》转到，谢谢！</p>
    
    <p>作家们<span class="block">（包括我在内）</span>、戏剧界、电影界……对您提的意见早有了准备，正在进行创作，庆祝建国十周年。政府并未倡议，因十周年还不算太长，不便大张旗鼓地宣传。我们筹备是我们自己的一点表现。</p>
    
    <p>曹禺同志生病，已入院多时，尊意不便转达，因他应静养。</p>
    <p>致</p>
    <p class="l">敬！</p>
  </blockquote>
  <p class="lk">老舍 五·十五</p>



  <ol class="duokan-footnote-content hr"></ol>
  <ol class="duokan-footnote-content">
    <li class="duokan-footnote-item" id="footnote1"><a href="#note1">何寿生，当时在清华大学读书，写信建议作者为北京人民艺术剧院的演员们再写一出北京味十足的戏以庆祝建国十周年。</a></li>
  </ol>
