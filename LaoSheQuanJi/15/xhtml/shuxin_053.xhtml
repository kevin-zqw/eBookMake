  <h2 class="title3">致常君实<sup><a class="duokan-footnote" href="#footnote1" id="note1"><img alt="注" src="../Images/note.png"/></a></sup></h2>
  <p class="intitle">一九四五年</p>
  <p class="rm">君实先生：</p>
  <blockquote>
    <p>“四世”之序甚短，已交良友公司<span class="block">（小梁子英年大楼）</span>。如需要，祈持函至良友，访赵家璧先生，索序抄一份可也。匆复，祝</p>
    <p class="l">吉！</p>
  </blockquote>
  <p class="lk">弟舍予躬</p>
  <p class="lk">十五</p>



  <ol class="duokan-footnote-content hr"></ol>
