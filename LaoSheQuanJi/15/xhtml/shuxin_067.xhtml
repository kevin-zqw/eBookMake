  <h2 class="title3">致巴金<sup><a class="duokan-footnote" href="#footnote1" id="note1"><img alt="注" src="../Images/note.png"/></a></sup></h2>
  <p class="intitle">一<br/><span class="pretxt">一九五〇年六月十日</span></p>

  <p class="rm">巴金兄：</p>
  <blockquote>
    
    <p>明天中午在全聚德请您吃烤鸭，有梅博士<sup><a class="duokan-footnote" href="#footnote2" id="note2"><img alt="注" src="../Images/note.png"/></a></sup>及王瑶卿老人等，务请赏光！祝</p>
    
    <p class="l">安！</p>
  </blockquote>
  <p class="lk">弟舍</p>
  <p class="lk">六月十日</p>
  <p class="lk">亚平、李伯钊、赵树理</p>


  <p class="intitle">二<br/><span class="pretxt">五十年代初</span></p>
  <blockquote>
    <p>会后我预备上琉璃厂，您愿同去否？若同去，咱们可顺手吃小馆。</p>
  </blockquote>
  <p class="lk">舍<sup><a class="duokan-footnote" href="#footnote3" id="note3"><img alt="注" src="../Images/note.png"/></a></sup></p>



  <ol class="duokan-footnote-content hr"></ol>
  <ol class="duokan-footnote-content">
    <li class="duokan-footnote-item" id="footnote1"><a href="#note1">巴金（1904-2005），现代作家。</a></li>
    <li class="duokan-footnote-item" id="footnote2"><a href="#note2">即梅兰芳。</a></li>
    <li class="duokan-footnote-item" id="footnote3"><a href="#note3">此信无日期。</a></li>
  </ol>
