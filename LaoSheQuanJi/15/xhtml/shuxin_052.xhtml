  <h2 class="title3">致刘以鬯<sup><a class="duokan-footnote" href="#footnote1" id="note1"><img alt="注" src="../Images/note.png"/></a></sup></h2>
  <p class="intitle">一九四五年抗战结束后</p>
  <p class="rm">以鬯先生：</p>
  <blockquote>
    <p>谢谢信！</p>
    <p>昨符先生<sup><a class="duokan-footnote" href="#footnote2" id="note2"><img alt="注" src="../Images/note.png"/></a></sup>来，已托代奉候。何时赴沪，舟车亦有准备否？</p>
    <p>匆匆，祝</p>
    <p class="l">吉！</p>
  </blockquote>
  <p class="lk">弟舍躬</p>
  <p class="lk">十五</p>
  <p class="year">引自刘以鬯：《〈四世同堂〉最早发表在什么地方？》</p>
  <p class="year">原载《四世同堂·饥荒》附录，1975年1月香港文化生活出版社出版</p>
