  <h2 class="title3">致《论语》<sup><a class="duokan-footnote" href="#footnote1" id="note1"><img alt="注" src="../Images/note.png"/></a></sup></h2>
  <p class="intitle">一九三七年五月十六日</p>

  <blockquote>
    <p>老舍先生上星期有一封信来，说起他辞去教职，从事著述以后的生活状况及写作态度。靠写文章吃饭，结果时常是饭吃不饱，文章也写不出。他说：“八个月来的写家生活经验给我证明，卖文章吃饭，根本此路不通；此后仍当去另找饭碗，放弃写作，饿死事大，文章事小也”。</p>
  </blockquote>
  <p class="year">引自林达祖：《编读随笔》</p>
  <p class="year">原载1937年6月16日《论语》第一一四期</p>
