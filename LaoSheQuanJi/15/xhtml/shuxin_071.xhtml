  <h2 class="title3">致张永年<sup><a class="duokan-footnote" href="#footnote1" id="note1"><img alt="注" src="../Images/note.png"/></a></sup></h2>
  <p class="intitle">五十年代初</p>
  <p class="rm">永年同志：</p>
  <blockquote>
    
    <p>谢谢信！因忙，简复如下：</p>
    <p>保存印象是有用的，因写到云，即能描写云，写到风即可描写风。印象积累的越多越好。</p>
    <p>有意义的事当然要搜集，这是写东西的骨干资料。</p>
    <p>造房既要木料，砖瓦，也要钉子，油漆。不可偏缺。</p>
    <p>匆匆，致</p>
    <p class="l">敬！</p>
  </blockquote>
  <p class="lk">老舍</p>
  <p class="lk">三，四</p>



  <ol class="duokan-footnote-content hr"></ol>
  <ol class="duokan-footnote-content">
    <li class="duokan-footnote-item" id="footnote1"><a href="#note1">张永年当时在安徽省电力设计院工作。</a></li>
