  <h2 class="title3">致彭桂蕊<sup><a class="duokan-footnote" href="#footnote1" id="note1"><img alt="注" src="../Images/note.png"/></a></sup></h2>
  <p class="intitle">一九四二年</p>
  <p class="rm">彭桂蕊先生：</p>
  <blockquote>
    
    <p>函悉。今日之文艺，在于努力不断其生命耳。十成不能则五成，五成不能，则一成半成，灰心则半成皆无，生命断矣！努力如先生者，不知以为然乎？祝</p>
    <p class="l">吉！</p>
  </blockquote>
  <p class="lk">老舍<sup><a class="duokan-footnote" href="#footnote2" id="note2"><img alt="注" src="../Images/note.png"/></a></sup></p>
  <p class="year">引自彭桂蕊：《忆老舍在昆明》</p>
  <p class="year">原载1984年9月4日《春城晚报》</p>



  <ol class="duokan-footnote-content hr"></ol>
  <ol class="duokan-footnote-content">
    <li class="duokan-footnote-item" id="footnote1"><a href="#note1">彭桂蕊，文艺爱好者。1941年秋，作者应邀到昆明时，彭曾听过他的演讲。后写信请教，作者回此短信。</a></li>
    <li class="duokan-footnote-item" id="footnote2"><a href="#note2">此信无日期。</a></li>
  </ol>
