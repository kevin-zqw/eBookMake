  <h2 class="title3">致日本<br/>青年朋友<sup><a class="duokan-footnote" href="#footnote1" id="note1"><img alt="注" src="../Images/note.png"/></a></sup></h2>
  <p class="intitle">一九五七年末</p>
  <p class="rm">亲爱的青年学生们：</p>
  <blockquote>
    <p>时届新年，恭祝学业进步，身体健康！</p>
    <p>人类幸福，有赖于世界和平，而中日两国人民团结友好，又为维护世界和平之重要因素。久仰日本青年拥护世界和平，热心中日友好，至为钦佩！敬希努力不懈，与时俱新，谨祝胜利，</p>
    <p>并致</p>
    <p class="l">敬礼！</p>
  </blockquote>
  <p class="lk">老舍</p>
  <p class="lk">1957年末北京</p>
  <p class="year">原载1958年1月1日《中国青年报》</p>
