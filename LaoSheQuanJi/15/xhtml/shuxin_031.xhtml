  <h2 class="title3">致××<sup><a class="duokan-footnote" href="#footnote1" id="note1"><img alt="注" src="../Images/note.png"/></a></sup></h2>
  <p class="intitle">一九四〇年三月七日</p>
  <blockquote>
    <p>你由左写字，教我胡涂了半天，今天我由中间写，以示抵抗。</p>
    
    <p>我正在写万行长诗，你知道写一样东西，就不愿中途插入别的工作，分了心思事小，心中不快，甚至头昏终日事大，故在这半年中，决计不写别的，请你原谅吧。每日平均得写二十行，若再间断，则永无成篇希望矣。</p>
    
    <p>冯先生<sup><a class="duokan-footnote" href="#footnote2" id="note2"><img alt="注" src="../Images/note.png"/></a></sup>的诗前已由敝处寄奉，不知收到否？老何<sup><a class="duokan-footnote" href="#footnote3" id="note3"><img alt="注" src="../Images/note.png"/></a></sup>亦忙，我已告诉他给你写稿，办事写文，集于一身，简直没办法。</p>
    
  </blockquote>
  <p class="lk">三月七日于重庆</p>
  <p class="year">原载1940年3月25日西安《黄河》第二期</p>
