  <h2 class="title3">致刘金涛<sup><a class="duokan-footnote" href="#footnote1" id="note1"><img alt="注" src="../Images/note.png"/></a></sup></h2>
  <p class="intitle">一九五三年</p>
  <p class="rm">金涛先生：</p>
  <blockquote>
    <p>昨送去画四张<sup><a class="duokan-footnote" href="#footnote2" id="note2"><img alt="注" src="../Images/note.png"/></a></sup>，中有一张纸幅稍小，祈补足——切勿将三幅大者裁小。能于阴历二十二日<sup><a class="duokan-footnote" href="#footnote3" id="note3"><img alt="注" src="../Images/note.png"/></a></sup>送来，至为感激！</p>
    <p>匆匆，祝</p>
    <p class="l">安！</p>
  </blockquote>
  <p class="lk">老舍躬</p>
  <p class="lk">二十二</p>



  <ol class="duokan-footnote-content hr"></ol>
  <ol class="duokan-footnote-content">
    <li class="duokan-footnote-item" id="footnote1"><a href="#note1">刘金涛，原中央工艺美术学院著名裱画技师。作者的藏画多经他裱成画轴。本信据手迹收入。</a></li>
    <li class="duokan-footnote-item" id="footnote2"><a href="#note2">画四张，即作者命题请齐白石所画的四张画。</a></li>
    <li class="duokan-footnote-item" id="footnote3"><a href="#note3">即作者1953年阴历生日的前一天。</a></li>
  </ol>
