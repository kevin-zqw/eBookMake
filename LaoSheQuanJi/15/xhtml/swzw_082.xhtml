  <h2 class="title3">济南专电<br/><span class="sptxt">（慢电代邮）【1：本篇发表时署名“舍”。】</span></h2>

  <p>（一）历城有张三（译音）博士者，读《论语》泪下如雨；《论语》济南通信员几自杀！</p>
  <p>（二）老九记冬季大减价，购货一元以上随赠《论语》一册。不确。</p>
  <p>（三）西门大街汽车撞倒乡妇，公安局长以幽默法解决之，未处罚驶车者。闻局长系《论语》派，并主张《论语》公卖。</p>
  <p>（四）某中学化学教员上课时禁读《论语》，被驱失业；拟代募生活维持费。是否可行，待覆！</p>
  <p>（五）留德博士某，欲加入《论语》社，问：可否仍穿西服？</p>
  <p>（六）南关王氏夫妇因争谈《论语》反目，决定离婚。法官拟咨请《论语》社诸贤来济，切实指导发笑法。</p>

  <p class="year">原载1932年12月16日《论语》第七期</p>
