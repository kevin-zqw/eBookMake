  <h2 class="title3">致马德清<sup><a class="duokan-footnote" href="#footnote1" id="note1"><img alt="注" src="../Images/note.png"/></a></sup></h2>
  <p class="intitle">一九五九年三月</p>
  <p class="rm">马德清同志：</p>
  <blockquote>
    <p>收到了您的长函。业余练习写稿，首先须注意到文字通顺、简洁，没有人喜读冗长的文字。您写好一万六千字的文章，不妨压缩到二三千字或一二千字，就必有可观。各人的生活经验有所不同，我的未必适合于您，谈也无有什么用处，姑从略。</p>
  </blockquote>
  <p class="lk">老舍<sup><a class="duokan-footnote" href="#footnote2" id="note2"><img alt="注" src="../Images/note.png"/></a></sup></p>
  <p class="year">引自马德清：《老舍先生给我的一封信》</p>
  <p class="year">原载1980年4月11日《北京晚报》</p>



  <ol class="duokan-footnote-content hr"></ol>
  <ol class="duokan-footnote-content">

    <li class="duokan-footnote-item" id="footnote2"><a href="#note2">此信无日期。</a></li>
