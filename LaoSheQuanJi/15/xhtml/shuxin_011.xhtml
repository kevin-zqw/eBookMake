  <h2 class="title3">致林语堂<sup><a class="duokan-footnote" href="#footnote1" id="note1"><img alt="注" src="../Images/note.png"/></a></sup></h2>

  <p class="intitle">一九三四年</p>

  <p class="rm">语帅：</p>
  <blockquote>
    <p>谢谢信！</p>
    <p>今年非去年，正是鸡与狗<sup><a class="duokan-footnote" href="#footnote2" id="note2"><img alt="注" src="../Images/note.png"/></a></sup>。去年有工夫，今岁则没有。</p>
    <p>“写”是何等可喜的事哟，但是没工夫怎办呢？！</p>
    <p>慢慢来吧，反正我有点时间就写吧；不过不能像去年那样有成绩了。学校的事今年特别的多呀，匆匆，祝</p>
    <p class="l">吉！</p>
  </blockquote>
  <p class="lk">弟舍予躬<sup><a class="duokan-footnote" href="#footnote3" id="note3"><img alt="注" src="../Images/note.png"/></a></sup></p>

  <p class="year">原载1939年8月20日《人间世》第二期</p>



  <ol class="duokan-footnote-content hr"></ol>
  <ol class="duokan-footnote-content">
    <li class="duokan-footnote-item" id="footnote1"><a href="#note1">林语堂（1895-1976），现代作家、学者、教授。三十年代创办、编辑《论语》、《宇宙风》、《人世间》等刊物。</a></li>
    <li class="duokan-footnote-item" id="footnote2"><a href="#note2">指1933与1934年。</a></li>
    <li class="duokan-footnote-item" id="footnote3"><a href="#note3">此信无日期。</a></li>
  </ol>
