  <h2 class="title3">老舍的创作【1：本篇未署名】</h2>

  <p>书名 内容 出版社 价钱</p>
  <p>老张的哲学是本小说，不是哲学。商务一元二角赵子曰也是本小说。商务一元</p>
  <p>二马又是本小说，而且没有马。商务一元四角小坡的生日是本童话，又不像童话。生活五角七角离婚是本小说，不提倡离婚。良友九角猫城记是本小说，没有真事。现代八角</p>
  <p>赶集是本短篇小说集，并不去赶集。良友九角老舍幽默诗文集不是小说，什么也不是。时代七角牛天赐传是本小说，还在《论语》登露。论语五百元易经不是本小说，也不是我作的宋版非卖品</p>

  <p class="year">原载1935年1月16日《论语》第五十七期</p>
