  <h2 class="title3">致赵建源<sup><a class="duokan-footnote" href="#footnote1" id="note1"><img alt="注" src="../Images/note.png"/></a></sup></h2>
  <p class="intitle">一九五五年十月二十五日</p>
  <p class="rm">赵建源同志：</p>
  <blockquote>
    
    <p>来函收到。初中肄业，爱读文艺作品，并志愿将来成为一个作家，都是很好的。不过当前的课程是将来学问事业的基础，必须把它们搞好，教它们平均发展，不可偏好什么就侧重什么。课余有了时间不妨读读文艺书籍。此致</p>
    
    <p class="l">敬礼</p>
  </blockquote>
  <p class="lk">老舍</p>
  <p class="lk">十，二五</p>
  <p class="year">原载1996年6月3日《新闻出版报》第一三八三期</p>
