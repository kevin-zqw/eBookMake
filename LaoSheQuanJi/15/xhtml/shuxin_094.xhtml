  <h2 class="title3">致夏淳【1：夏淳（1918-1996），话剧导演。本信据手迹收入。】</h2>
  <p class="intitle">一九五八年九月二十三日</p>
  <p class="rm">夏淳同志：</p>
  <blockquote>
    <p>看了一遍【1：指1958年为北京人艺写的话剧《红大院》。】，修正了一些字。</p>
    <p>只觉得六嫂说公社那一大段话似乎稍多了些，可以酌减。小唐未出场。可否添上：他先走，去街头演出。</p>
    <p>我今早去安国，四五日后才能回来。三幕三恐难参加修正了，您多分心吧！</p>
    <p>致敬！</p>
  </blockquote>
  <p class="lk">舍</p>
  <p class="lk">23日</p>
  <blockquote>
    <p>再：我希望三幕一，与此场都交还我。</p>
  </blockquote>
