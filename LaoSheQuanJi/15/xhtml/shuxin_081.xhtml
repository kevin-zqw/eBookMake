  <h2 class="title3">致楼适夷<sup><a class="duokan-footnote" href="#footnote1" id="note1"><img alt="注" src="../Images/note.png"/></a></sup></h2>
  <p class="intitle">一九五五年九月二十六日</p>
  <p class="rm">适夷同志：</p>
  <blockquote>
    
    <p>光潜译笔<sup><a class="duokan-footnote" href="#footnote2" id="note2"><img alt="注" src="../Images/note.png"/></a></sup>甚确，全文无大错误。原稿及书退还，并附致光潜函，祈连同原稿交他，以便订正。致</p>
    <p class="l">敬！</p>
  </blockquote>
  <p class="lk">舍<sup><a class="duokan-footnote" href="#footnote3" id="note3"><img alt="注" src="../Images/note.png"/></a></sup></p>



  <ol class="duokan-footnote-content hr"></ol>
  <ol class="duokan-footnote-content">
    <li class="duokan-footnote-item" id="footnote1"><a href="#note1">楼适夷（1905-2001），现代作家、翻译家。当时任人民文学出版社副社长。本信据手迹收入。</a></li>
    <li class="duokan-footnote-item" id="footnote2"><a href="#note2">指朱光潜为人民文学出版社要出版的《萧伯纳戏剧选》所译《英国佬的另一个岛》一剧。</a></li>
    <li class="duokan-footnote-item" id="footnote3"><a href="#note3">此信无日期。</a></li>
  </ol>
