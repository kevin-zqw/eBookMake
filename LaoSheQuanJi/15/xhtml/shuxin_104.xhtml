  <h2 class="title3">致施耐德<sup><a class="duokan-footnote" href="#footnote1" id="note1"><img alt="注" src="../Images/note.png"/></a></sup></h2>
  <p class="intitle">一九六五年二月二十四日</p>
  <p class="rm">施耐德同志：</p>
  <blockquote>
    <p>首先向您祝贺春喜！春节中儿女都归来团聚。颇多琐事，迟复赐函，祈鉴谅！何时有暇，祈赐电话<span class="block">（55.4879）</span>，约定会晤时间，欢迎您来！我仍住原处，唯丰盛胡同已改为丰富胡同<sup><a class="duokan-footnote" href="#footnote2" id="note2"><img alt="注" src="../Images/note.png"/></a></sup>，新号数为十九号。致</p>
    <p class="l">敬礼！</p>
  </blockquote>
  <p class="lk">老舍</p>
  <p class="lk">廿四</p>
  <p class="year">原载1979年《苏联妇女》（中文版）第二期</p>



  <ol class="duokan-footnote-content hr"></ol>
  <ol class="duokan-footnote-content">
    <li class="duokan-footnote-item" id="footnote1"><a href="#note1">施耐德，即施乃德，前苏联汉学家。</a></li>
    <li class="duokan-footnote-item" id="footnote2"><a href="#note2">丰盛胡同改名为丰富胡同是1965年。</a></li>
  </ol>
