  <h2 class="title3">致《宇宙风》编辑<sup><a class="duokan-footnote" href="#footnote1" id="note1"><img alt="注" src="../Images/note.png"/></a></sup></h2>
  <p class="intitle">一九三六年</p>
  <blockquote>
    <p>……这是我的重头戏<sup><a class="duokan-footnote" href="#footnote2" id="note2"><img alt="注" src="../Images/note.png"/></a></sup>，好比谭叫天唱《定军山》……是给行家看的。……</p>
  </blockquote>
  <p class="year">引自陶亢德：《本刊一年》</p>
  <p class="year">原载1936年9月16日《宇宙风》第二十五期</p>
