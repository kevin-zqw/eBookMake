<h2 class="chapter">人物表</h2>


<p class="l block"><b>李招弟</b></p>
<p class="block">女，二十岁。十三岁时，因年荒，被父母卖给王家作媳妇，受婆婆与大姑子的虐待。</p>

<p class="l block"><b>周强</b></p>
<p class="block">招弟的邻居，男，二十三岁，村中生产委员，热情、积极。</p>

<p class="l block"><b>薛玉莲</b></p>
<p class="block">村妇联主任，二十七岁。</p>

<p class="l block"><b>高德旺</b></p>
<p class="block">村长，快六十岁，人正派，对婚姻问题看法守旧。</p>

<p class="l block"><b>二艾子</b></p>
<p class="block">高的甥女，幼孤，被舅父养大。二十一岁。</p>

<p class="l block"><b>刘祥</b></p>
<p class="block">二艾子的男友，二十二岁，也是村中的积极分子。</p>

<p class="l block"><b>王大妈</b></p>
<p class="block">招弟的婆婆，五十多岁，糊涂无知。</p>

<p class="l block"><b>刺儿菜</b></p>
<p class="block">招弟的大姑子，三十岁，厉害出名。</p>

<p class="l block"><b>一位同志</b></p>
<p class="block">押送王家母女的一位同志。</p>

</body>
