  <h2 class="chapter">自序</h2>

  <p class="pretxt">这本小集子里的作品（除了《家庭会议》一文）是我由今年一月到十月随时写出的。作品可分为两部分：论文与创作。论文都是谈论大众文艺的；创作都是用大众文艺的旧形式，装上新内容的。论文部分有的是报告，有的是给报纸或刊物写的稿子。它们的内容都偏重谈讲大众文艺的技巧。创作部分只有鼓词，太平歌词与相声，因为我熟悉它们的形式，写起来容易些。</p>

  <p class="pretxt">这十个月里不仅写了这十几篇通俗的东西，可是太坏的，太短的，就没有选取；自然，这选用了的十几篇也并没有什么了不得的地方。</p>
  <p class="lk">老舍序于北京。一九五〇年，十一月。</p>
