  <h1 class="title3">一九六四年日记<br/><span class="sptxt">（元旦～10日）</span></h1>

  <p class="l block"><b>元旦</b></p>
  <p>写字。</p>

  <p class="l block"><b>1月2日</b></p>
  <p>写字。</p>

  <p class="l block"><b>1月3日</b></p>
  <p>市“文联”欢迎沪剧团等。</p>

  <p class="l block"><b>1月4日</b><span class="pretxt">　雪</span></p>
  <p>晚缅甸国庆。</p>

  <p class="l block"><b>1月5日</b></p>
  <p>早王局长来谈。</p>

  <p class="l block"><b>1月6日</b></p>
  <p>早刘富贵来谈。</p>

  <p class="l block"><b>1月10日</b><span class="pretxt">　雪</span></p>
  <p>早看二人台，宾基请饭。</p>
