  <h2 class="chapter">致S.R.K.格兰维勒教授</h2>

  <p>&nbsp;</p>

  <p class="rm">亲爱的斯蒂芬：</p>

  <blockquote>
    <p>是你最早建议我写一部发生在古埃及的侦探小说，而且，如果没有你的积极帮助和鼓励，这本书就不会顺利写成。</p>

    <p>在这里，我想说我是多么喜爱你借给我的那些有趣的文献，并且再一次感谢你花费时间和精力耐心地回答我的问题。这本书的写作所带给我的愉悦和趣味你已经知晓了。</p>
  </blockquote>

  <p class="lk">你亲爱的朋友</p>
  <p class="lk">阿加莎•克里斯蒂</p>
