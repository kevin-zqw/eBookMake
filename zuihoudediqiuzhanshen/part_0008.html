  <h1>新书《易鼎》已满五十章</h1>
  <p>相地之术名堪舆，大地有苍龙，称之风水</p>
  <p>相人之术名称骨，人身有贵贱，称之命格</p>
  <p>掌此秘术，凡夫可修仙，乞丐成巨富，村夫可贵为帝王！</p>
  <p>黎民命格，白手起家，擒苍龙，易骨相，以聚万民信愿，铸造九鼎，使天下一统，四夷宾服，乃为祖龙！</p>
  <p>凭借着龙气秘术，突破命格，要行那“易鼎”之事</p>
