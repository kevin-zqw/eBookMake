<body>

	<p>来自地球的人，又是怎么样漫步在异世界之中呢？力量和力量的冲突，文明和文明的回思，高于众生之上的俯视，让我们明白，无论在什么时空，无论在什么地点，高于众生之上，自然有着最美的花朵——这是一部封神路上的故事。</p>
	<p>一个能够创造组织的人，是豪杰，一个能够创造国度的人，是王者，一个能够创造宗教的人，是圣者，一个能够创造文明的存在，唯有神与此种大能才可如此。</p>
	<p>让我们第一次，在建立文明的高度上，俯视历史和众生，在此，唯有见证新文明诞生。</p>
	<p>本文不属于DND体系，请勿以DND规则衡量规则的合理性，说实际的，DND的结构严谨，但是高度和深度远逊色了。</p>
